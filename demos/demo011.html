<!DOCTYPE html>
<html>

<head>
  <title>Demo 011</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 011</h1>
  <h2>Animating a Wheel sprite by manipulating its 'roll' attribute</h2>
  <h3>Modules: wheel, animation</h3>
  <canvas id="mycanvas" width="400" height="400"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //define sprites
      scrawl.newWheel({
        name: 'mywheel',
        startX: 200,
        startY: 200,
        radius: 180,
        fillStyle: 'Gold',
        strokeStyle: 'rgb(0,190,0)',
        lineWidth: 16,
        lineCap: 'round',
        lineJoin: 'round',
        shadowOffsetX: 4,
        shadowOffsetY: 4,
        shadowBlur: 2,
        shadowColor: 'Black',
        method: 'floatOver',
        startAngle: 30,
        endAngle: 325,
        includeCenter: true,
      });

      //animation object
      scrawl.newAnimation({
        fn: function() {
          scrawl.sprite.mywheel.setDelta({
            roll: 0.5,
          });
          scrawl.render();

          testNow = Date.now();
          testTime = testNow - testTicker;
          testTicker = testNow;
          testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
        },
      });
    };

    scrawl.loadModules({
      path: '../source/',
      minified: false,
      modules: ['wheel', 'animation'],
      callback: function() {
        window.addEventListener('load', function() {
          scrawl.init();
          mycode();
        }, false);
      },
    });
  </script>
</body>

</html>
