<!DOCTYPE html>
<html>

<head>
  <title>Demo 204</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
  <style>
  #mystack {
    border: solid 1px red;
  }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 204</h1>
  <h2>CSS3 animation in a Scrawl stack &lt;div&gt; using two &lt;canvas&gt; elements</h2>
  <h3>Modules: images, stacks, animation</h3>
  <img id="fish" src="img/carousel/angelfish.png" class="demo204" />
  <img id="parrot" src="img/carousel/greenparrot.png" class="demo204" />
  <canvas id="frontcanvas" width="540" height="360" class="stack:mystack"></canvas>
  <canvas id="backcanvas" width="540" height="360" class="stack:mystack"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
  var mycode = function() {
    'use strict'
    var testTicker = Date.now(),
      testTime = testTicker,
      testNow,
      testMessage = document.getElementById('testmessage');

    //define variables
    var myStack = scrawl.stack.mystack,
      myFront = scrawl.pad.frontcanvas,
      myBack = scrawl.pad.backcanvas;

    //load images into library
    scrawl.getImagesByClass('demo204');

    //apply CSS3 styling to DOM elements
    myStack.set({
      width: 540,
      height: 360,
      perspectiveZ: 2000,
      title: 'containing stack',
    });
    myFront.set({
      backfaceVisibility: 'hidden',
      deltaYaw: 1,
      title: 'parrot picture',
    });
    myBack.set({
      backfaceVisibility: 'hidden',
      yaw: 179.9999,
      deltaYaw: 1,
      title: 'fish picture',
    });

    //build sprites
    scrawl.newPicture({
      width: 540,
      height: 360,
      handleX: 'center',
      handleY: 'center',
      startX: 270,
      startY: 180,
      scale: 0.7,
      source: 'parrot',
      group: myFront.base,
    }).clone({
      source: 'fish',
      group: myBack.base,
    });

    //render the canvases - only needs to be done once
    // - all the animation is CSS/DOM animation, not canvas animation
    scrawl.render();

    //animation object
    scrawl.newAnimation({
      fn: function() {
        scrawl.update3d();
        scrawl.renderElements();

        testNow = Date.now();
        testTime = testNow - testTicker;
        testTicker = testNow;
        testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
      },
    });
  };

  scrawl.loadModules({
      path: '../source/js/',
      minified: false,
      modules: ['images', 'stacks', 'animation'],
      callback: function() {
        window.addEventListener('load', function() {
            scrawl.init();
            mycode();
          };
        },
      });
  </script>
</body>

</html>
