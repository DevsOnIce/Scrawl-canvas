<!DOCTYPE html>
<html>
    <head>
        <title>Scrawl.js</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 023</h1>
		<h2>Scrawl Path/Shape sprites - triangles</h2>
		<h3>Modules: path, factories</h3>
		<canvas id="mycanvas" width="400" height="200"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//makeRegularShape factory - using sides
				scrawl.makeRegularShape({
					startX:	100,
					startY:	100,
					radius:	90,
					sides:	3,
					});
					
				//makeRegularShape factory - using angles
				scrawl.makeRegularShape({
					startX:	300,
					startY:	100,
					radius:	90,
					angle:	120,
					});
					
				//display canvas
				scrawl.render();
				
				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['path', 'factories'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
