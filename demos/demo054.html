<!DOCTYPE html>
<html>

<head>
  <title>Demo 054</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 054</h1>
  <h2>Scrawl animation - attach an SVG-based Picture sprite to the mouse cursor</h2>
  <h3>Modules: images, animation</h3>
  <p>Move the mouse cursor over the canvas to see the cow.</p>
  <img src="img/cow01.svg" id="svgCow" class="demo054" />
  <canvas id="mycanvas" width="600" height="400"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
  var mycode = function() {
    'use strict'
    var testTicker = Date.now(),
      testTime = testTicker,
      testNow,
      testMessage = document.getElementById('testmessage');

    //define variables
    var here,
      mySvg;

    //load images into scrawl library
    scrawl.getImagesByClass('demo054');

    //setup canvas
    scrawl.canvas.mycanvas.style.cursor = 'crosshair';

    //define sprite
    mySvg = scrawl.newPicture({
      name: 'svgCow',
      source: 'svgCow',
      method: 'fill',
      width: 250,
      height: 300,
      handleX: 'center',
      handleY: 'center',
      pivot: 'mouse',
    });

    //animation object
    scrawl.newAnimation({
      fn: function() {
        here = scrawl.pad.mycanvas.getMouse();
        if (here.active) {
          mySvg.set({
            scale: 1 - (((Math.abs(here.y - 200) / 200) * 0.49) + ((Math.abs(here.x - 300) / 300) * 0.49)),
          })
          scrawl.render();
        } else {
          scrawl.clear('display');
        }

        testNow = Date.now();
        testTime = testNow - testTicker;
        testTicker = testNow;
        testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
      },
    });
  };

  scrawl.loadModules({
      path: '../source/js/',
      minified: false,
      modules: ['images', 'animation'],
      callback: function() {
        window.addEventListener('load', function() {
            scrawl.init();
            mycode();
          };
        },
      });
  </script>
</body>

</html>
