<!DOCTYPE html>
<html>

<head>
  <title>Demo 406</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 406</h1>
  <h2>Scrawl image filters - sepia()</h2>
  <h3>Modules: images, filters, animation</h3>
  <canvas width="400" height="400" id="mycanvas"></canvas>
  <p>Sepia value: 0 ('0%')
    <input id="myvalue" type="range" value="1" min="0" max="1" step="0.05" />1 ('100%')</p>
  <img src="img/carousel/cagedparrot.png" id="parrot" alt="color version of parrot" class="demo406" />
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //define variables
      var myInput,
        updateInput;

      //import image
      scrawl.getImagesByClass('demo406');

      //clone image and add filter to it
      scrawl.image.parrot.clone({
        name: 'sepiaparrot',
      }).filter('sepia', {
        value: 1,
        useSourceData: true,
      });

      //define sprites
      scrawl.newPicture({
        name: 'parrot',
        startX: 10,
        startY: 10,
        scale: 0.5,
        source: 'parrot',
      }).clone({
        startX: 120,
        startY: 210,
        source: 'sepiaparrot',
      });

      //preparing the DOM input elements
      myInput = document.getElementById('myvalue');
      myInput.value = 1;

      //event listener
      updateInput = function(e) {
        scrawl.image.sepiaparrot.filter('sepia', {
          value: parseFloat(myInput.value),
          useSourceData: true,
        });
        if (e) {
          e.preventDefault();
          e.returnValue = false;
        }
      };
      myInput.addEventListener('input', updateInput, false); //for firefox real-time updating
      myInput.addEventListener('change', updateInput, false);

      //to make sure everything is in place ...
      updateInput();

      //animation object
      scrawl.newAnimation({
        fn: function() {
          scrawl.render();

          testNow = Date.now();
          testTime = testNow - testTicker;
          testTicker = testNow;
          testMessage.innerHTML = 'Current sepia value: ' + myInput.value + '. Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
        },
      });
    };

    scrawl.loadModules({
        path: '../source/js/',
        minified: false,
        modules: ['images', 'filters', 'animation'],
        callback: function() {
          window.addEventListener('load', function() {
              scrawl.init();
              mycode();
            };
          },
        });
  </script>
</body>

</html>
