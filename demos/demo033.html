<!DOCTYPE html>
<html>
	<head>
		<title>Demo 033</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 033</h1>
		<h2>Bunny rendering test (#3 - single bunny sprite)</h2>
		<h3>Modules: images, animation</h3>
		<p>Click on the canvas to add bunnies.</p>
		<p id="message">Loading the bunny ...</p>
		<img src="img/bunny.png" id="bunny" class="demo033" />
		<canvas id="mycanvas" width="600" height="600"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage'),
					msg = document.getElementById('message');
					
				//define variables
				var canvas = scrawl.canvas.mycanvas,
					pad = scrawl.pad.mycanvas,
					totalBunnies = 0,
					minX = 5, 
					minY = 5, 
					maxX = 595, 
					maxY = 595,
					bunnyPos = [],
					bunny,
					addBunnies,
					moveBunnies;
				
				//load image into scrawl library
				scrawl.getImagesByClass('demo033');
				
				//define a single bunny sprite - start and delta values will be stored in the bunnyPos array
				bunny = scrawl.newPicture({
					name: 				'bunny',
					source: 			'bunny',
					handleX: 			'center',
					handleY: 			'center',
					collisionPoints: 	'center',
					fastStamp: 			true,			//essential if speed gains are to be realised
					});
				
				//event listener
				addBunnies = function(e){
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					for(var i = 0; i < 100; i++){
						bunnyPos.push({
							x:	10,
							y:	10,
							dx:	(Math.random() * 8) + 1,
							dy:	(Math.random() * 8) + 1,
							});
						}
					totalBunnies += 100;
					};
				canvas.addEventListener('mouseup', addBunnies, false);
				
				//animation (display loop) function
				moveBunnies = function(){
					var temp;
					pad.clear();
					for(var i = 0, z = bunnyPos.length; i < z; i++){
						temp = bunnyPos[i].x + bunnyPos[i].dx;
						if(temp < minX || temp > maxX){
							bunnyPos[i].dx = -bunnyPos[i].dx;
							}
						temp = bunnyPos[i].y + bunnyPos[i].dy;
						if(temp < minY || temp > maxY){
							bunnyPos[i].dy = -bunnyPos[i].dy;
							}
						bunnyPos[i].x += bunnyPos[i].dx;
						bunnyPos[i].y += bunnyPos[i].dy;
						bunny.start.x = bunnyPos[i].x;
						bunny.start.y = bunnyPos[i].y;
						bunny.stamp();
						}
					pad.show();
					};
					
				//initialize scene
				addBunnies();
				
				//animation object
				scrawl.newAnimation({
					fn: function(){
						moveBunnies();
						
						msg.innerHTML = 'Bunnies: '+totalBunnies;
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/',
				minified: false,
				modules: ['images', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
	</body>
</html>
