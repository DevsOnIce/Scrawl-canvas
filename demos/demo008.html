<!DOCTYPE html>
<html>
    <head>
        <title>Scrawl.js</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 008</h1>
		<h2>Moving a sprite over a bezier curve</h2>
		<h3>Modules: path, wheel, phrase, factories, animation</h3>
		<p>Pink ball travels at a constant speed</p>
		<p>Golden ball moves slower around corners, and makes up time on the straighter sections</p>
		<p>Drag the blue dots to shape the red line</p>
		<canvas id="mycanvas" width="750" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var here, 
					myGroup,
					balls,
					bendy,
					getWheel,
					dropWheel,
					animate,
					mySprite = false;
					
				//define groups
				myGroup = scrawl.newGroup({
					name: 'mygroup',
					});
				balls = scrawl.newGroup({
					name: 'balls',
					});
					
				//define sprites
				for(var i=0; i<4; i++){
					scrawl.newWheel({
						name:		'wheel_'+i,
						radius:		10,
						fillStyle:	'blue',
						method:		'fillDraw',
						startY:		200,
						startX:		150 * (i + 1),
						order:		1,
						group:		'mygroup',
						});
					}

				bendy = scrawl.makeBezier({
					name:			'mycurve',
					lineWidth:		5,
					strokeStyle:	'red',
					method:			'draw',
					precision:		100,
					});
				//fix curve points to their draggable handles
				scrawl.point.mycurve_p1.setToFixed('wheel_0');
				scrawl.point.mycurve_p2.setToFixed('wheel_1');
				scrawl.point.mycurve_p3.setToFixed('wheel_2');
				scrawl.point.mycurve_p4.setToFixed('wheel_3');
				
				scrawl.newPhrase({
					font:		'12pt Arial, sans-serif',
					handleX:	'center',
					handleY:	30,
					text:		'start',
					pivot:		'wheel_0',
					order:		2,
					}).clone({
					text:		'start control',
					pivot:		'wheel_1',
					}).clone({
					text:		'end control',
					pivot:		'wheel_2',
					}).clone({
					text:		'end',
					pivot:		'wheel_3',
					});
					
				scrawl.newWheel({
					name:		'goldwheel',
					radius:		10,
					fillStyle:	'gold',
					method:		'fillDraw',
					order:		1,
					group:		'balls',
					path:		'mycurve',
					pathSpeedConstant: false,
					}).clone({
					name:		'pinkwheel',
					radius:		8,
					fillStyle:	'pink',
					order:		2,
					pathSpeedConstant: true,
					});

				//event listeners
				getWheel = function(e){
					mySprite = myGroup.getSpriteAt(here);
					if(mySprite){
						mySprite.pickupSprite(here);
						}
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					};
				dropWheel = function(e){
					if(mySprite){
						mySprite.dropSprite();
						mySprite = false;
						}
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					};
				scrawl.canvas.mycanvas.addEventListener('mousedown', getWheel, false);
				scrawl.canvas.mycanvas.addEventListener('mouseup', dropWheel, false);

				//tweens
				scrawl.newTween({
					name:		'goldTween',
					targets:	scrawl.sprite.goldwheel,
					start:		{pathPlace: 0},
					end:		{pathPlace: 1},
					duration:	10000,
					nextTween:	'goldTween',
					}).run();
				scrawl.animation.goldTween.clone({
					name:		'pinkTween',
					targets:	scrawl.sprite.pinkwheel,
					nextTween:	'pinkTween',
					}).run();
					
				//animation object
				scrawl.newAnimation({
					fn: function(){
						here = scrawl.pad.mycanvas.getMouse();
						if(!here.active && mySprite){
							dropWheel();
							}
					   if(mySprite){
							bendy.buildPositions();
							}
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['path', 'wheel', 'phrase', 'factories', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
