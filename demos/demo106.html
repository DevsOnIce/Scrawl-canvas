<!DOCTYPE html>
<html>
	<head>
		<title>Demo 106</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
	</head>
	<body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 106</h1>
		<h2>Testing Group.getSpritesCollidingWith() and Group.getAllSpritesAt()</h2>
		<h3>Modules: path, factories, collisions, animation, wheel, color</h3>
		<p>Move mouse cursor over canvas</p>
		<canvas id="mycanvas" width="400" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var pad = scrawl.pad.mycanvas,
					bubbles,
					bar,
					hits,
					hitbubbles,
					color;

				//define bar sprite
				scrawl.newGroup({
					name:	'bargroup',
					order:	1,
					});
				bar = scrawl.makeLine({
					startX:				50,
					endX:				150,
					startY:				200,
					endY:				200,
					collisionPoints:	25,
					lineWidth:			4,
					group:				'bargroup',
					});
					
				//define bubble sprites
				bubbles = scrawl.newGroup({
					name: 'bubbles',
					});
				hitbubbles = scrawl.newGroup({
					name: 'hitbubbles',
					});
				color = scrawl.newColor({
					rMax: 200,
					gMax: 200,
					bMax: 200,
					aMax: 1,
					aMin: 1,
					});
				for(var i = 0; i < 40; i++){
					scrawl.newWheel({
						radius:			Math.ceil(Math.random() * 40) + 5,
						startX:			Math.ceil((Math.random() * 100) + 150),
						startY:			Math.ceil((Math.random() * 100) + 150),
						handleX:		Math.ceil((Math.random() * 300) - 150),
						handleY:		Math.ceil((Math.random() * 300) - 150),
						globalAlpha:	0.4,
						group:			'bubbles',
						fillStyle:		color.get('random'),
						});
					}
				
				//animation object
				scrawl.newAnimation({
					fn: function(){
						hitbubbles.setSpritesTo({
							globalAlpha: 0.4,
							});
						//getSpritesCollidingWith() returns an array of SPRITENAME Strings, or false when no hits are detected
						hitbubbles.sprites = bubbles.getSpritesCollidingWith(bar) || [];
						//getAllSpritesAt() returns an array of sprite objects
						hits = bubbles.getAllSpritesAt(pad.getMouse());
						if(hits.length > 0){
							for(var i = 0, iz = hits.length; i < iz; i++){
								hitbubbles.addSpritesToGroup(hits[i].name);
								}
							}
						hitbubbles.setSpritesTo({
							globalAlpha: 0.9,
							});
						bubbles.updateSpritesBy({
							roll: 0.5,
							});
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['path', 'factories', 'collisions', 'animation', 'wheel', 'color'],			
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
	</body>
</html>
