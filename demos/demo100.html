<!DOCTYPE html>
<html>
	<head>
		<title>Demo 100</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
	</head>
	<body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 100</h1>
		<h2>Tween easing engines</h2>
		<h3>Modules: animation, block</h3>
		<p>Click on a block to clone the tween to it</p>
		<canvas id="mycanvas" width="600" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//variables
				var myBlocks,
					myTween,
					myPad = scrawl.pad[scrawl.currentPad],
					myCanvas = scrawl.canvas[scrawl.currentPad],
					startNewTween,
					mySprite,
					myClone,
					here;
				
				//group
				myBlocks = scrawl.newGroup({
					name: 'blocks',
					});
					
				//sprites
				scrawl.newBlock({
					name: 'block1',
					startX: 50,
					startY: 70,
					fillStyle: 'red',
					strokeStyle: 'blue',
					lineWidth: 5,
					method: 'fillDraw',
					width: 80,
					height: 80,
					handleX: 'center',
					handleY: 'center',
					group: 'blocks'
					}).clone({
					name: 'block2',
					startX: 150,
					}).clone({
					name: 'block3',
					startX: 250,
					}).clone({
					name: 'block4',
					startX: 350,
					}).clone({
					name: 'block5',
					startX: 450,
					}).clone({
					name: 'block6',
					startX: 550,
					});
					
				//tweens
				myTween = scrawl.newTween({
					start: {
						startY: 70,
						roll: 0,
						},
					end: {
						startY: 330,
						roll: 180,
						},
					engines: {
						startY: 'out', 
						},
					duration: 3000,
					count: 2,
					autoReverseAndRun: true,
					onComplete: {
						startY: 70,
						roll: 0,
						},
					killOnComplete: true,
					});

				//event listener
				startNewTween = function(e){
					var eng;
					mySprite = myBlocks.getSpriteAt(here);
					if(mySprite){
						switch(mySprite.name){
							case 'block1' :
								eng = {startY: 'easeIn', roll: 'easeOut'};
								break;
							case 'block2' :
								eng = {startY: 'easeIn3', roll: 'easeOut3'};
								break;
							case 'block3' :
								eng = {startY: 'easeIn5', roll: 'easeOut5'};
								break;
							case 'block4' :
								eng = {startY: 'easeOutIn', roll: 'easeOutIn3'};
								break;
							case 'block5' :
								eng = {startY: 'easeOutIn4', roll: 'easeOutIn5'};
								break;
							case 'block6' :
								eng = {startY: 'in', roll: 'out'};
								break;
							}
						myClone = myTween.clone({
							targets: mySprite,
							engines: eng,
							});
						if(!myClone.run()){
							myClone.kill();
							}
						}
					}
				myCanvas.addEventListener('click', startNewTween, false);
				
				//animation object
				scrawl.newAnimation({
					fn: function(){
						here = myPad.getMouse();
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['animation', 'block'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
	</body>
</html>
