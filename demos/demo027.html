<!DOCTYPE html>
<html>

<head>
  <title>Demo 027</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 027</h1>
  <h2>Drag-and-drop Shape and Phrase sprites</h2>
  <h3>Modules: factories, path, phrase, animation</h3>
  <p>Drag a sprite by clicking on it and moving the mouse while keeping the left mouse button held down.</p>
  <canvas id="mycanvas" width="400" height="200"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //define variables
      var mySprite = false,
        here,
        myPad = scrawl.pad.mycanvas,
        myGroup = scrawl.group[myPad.base],
        star,
        catchStar,
        dropStar;

      //define star sprite
      star = scrawl.makeRegularShape({
        name: 'star',
        startX: 200,
        startY: 100,
        radius: 60,
        angle: 144,
        fillStyle: '#f8cd8a',
        strokeStyle: '#c4b723',
        method: 'sinkInto',
        lineWidth: 4,
        lineJoin: 'round',
        shadowBlur: 2,
        shadowOffsetX: 3,
        shadowOffsetY: 3,
        shadowColor: '#494731',
        roll: -36,
      });

      //add in some Phrase sprites
      scrawl.newPhrase({
        text: '1',
        pivot: 'star_p1',
        font: '18pt bold Arial, sans-serif',
        handleX: 'center',
        handleY: 'center',
        backgroundColor: 'rgba(200,20,50,0.3)',
        backgroundMargin: 2,
        //picking up a sprite increases its order attribute by 9,999 -
        //other sprites need an order > 9,999 to appear over a picked-up sprite 
        order: 10000,
      }).clone({
        text: '2',
        pivot: 'star_p2',
      }).clone({
        text: '3',
        pivot: 'star_p3',
      }).clone({
        text: '4',
        pivot: 'star_p4',
      }).clone({
        text: '5',
        pivot: 'star_p5',
      });

      //event listeners
      catchStar = function(e) {
        mySprite = myGroup.getSpriteAt(here);
        if (mySprite) {
          mySprite.pickupSprite(here);
        }
        if (e) {
          e.stopPropagation();
          e.preventDefault();
        }
      };
      dropStar = function(e) {
        if (mySprite) {
          mySprite.dropSprite();
          mySprite = false;
        }
        if (e) {
          e.stopPropagation();
          e.preventDefault();
        }
      };
      scrawl.canvas.mycanvas.addEventListener('mousedown', catchStar, false);
      scrawl.canvas.mycanvas.addEventListener('mouseup', dropStar, false);

      //animation object
      scrawl.newAnimation({
        fn: function() {
          here = myPad.getMouse();
          if (!here.active && mySprite) {
            dropStar();
          }
          star.setDelta({
            roll: 1,
          });

          scrawl.render();

          testNow = Date.now();
          testTime = testNow - testTicker;
          testTicker = testNow;
          testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
        },
      });
    };

    scrawl.loadModules({
      path: '../source/',
      minified: false,
      modules: ['factories', 'path', 'phrase', 'animation'],
      callback: function() {
        window.addEventListener('load', function() {
          scrawl.init();
          mycode();
        }, false);
      },
    });
  </script>
</body>

</html>
