<!DOCTYPE html>
<html>
    <head>
		<title>Demo 102</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 102</h1>
		<h2>Apply a filter to an animated Picture sprite</h2>
		<h3>Modules: images, animation, filters</h3>
		<img id="runningcat" src="img/runningcat.png" />
		<canvas id="mycanvas" width="400" height="200"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//load spritesheet into scrawl library
				scrawl.getImageById('runningcat');
			
				//define AnimSheet object
				scrawl.newAnimSheet({
					name:		'animatedCat',
					running:	'forward',
					loop:		'loop',
					speed:		1.2,
					frames:		[
						{x: 0,		y: 0,		w: 512,		h: 256,		d: 100,},
						{x: 512,	y: 0,		w: 512,		h: 256,		d: 100,},
						{x: 0,		y: 256,		w: 512,		h: 256,		d: 100,},
						{x: 512,	y: 256,		w: 512,		h: 256,		d: 100,},
						{x: 0,		y: 512,		w: 512,		h: 256,		d: 100,},
						{x: 512,	y: 512,		w: 512,		h: 256,		d: 100,},
						{x: 0,		y: 768,		w: 512,		h: 256,		d: 100,},
						{x: 512,	y: 768,		w: 512,		h: 256,		d: 100,},
						],
					});
					
				//define Picture sprite which will display animation
				scrawl.newPicture({
					width:		400,
					height:		200,
					method:		'fill',
					source:		'runningcat',
					animSheet:	'animatedCat',
					filters:	{
						glassTile: {
							width: 20,
							height: 20,
							outerWidth: 30,
							outerHeight: 30,
							},
						},
					});
				
				//animation object
				scrawl.newAnimation({
					fn: function(){
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};

			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['images', 'animation', 'filters'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
