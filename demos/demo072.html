<!DOCTYPE html>
<html>

<head>
  <title>Demo 072</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 072</h1>
  <h2>Scrawl collisions - in-Group collision detection</h2>
  <h3>Modules: block, path, factories, animation, collisions, wheel</h3>
  <canvas id="mycanvas" width="750" height="375"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //define variables
      var myPad = scrawl.pad.mycanvas,
        myColors = ['Green', 'Blue', 'lightblue', 'gold', 'lightgreen', 'Pink'],
        myGroup,
        minX = 10,
        minY = 10,
        maxX = 740,
        maxY = 365,
        mySprite,
        coord,
        hits,
        moveSprites,
        checkBounds,
        checkCollisions;

      //define groups
      var myGroup = scrawl.newGroup({
        name: 'myGroup',
        regionRadius: 100,
      });

      //build cell collision map
      scrawl.newBlock({
        name: 'fence',
        startX: 10,
        startY: 10,
        width: 730,
        height: 355,
        method: 'draw',
        order: 10,
        field: true,
      });
      scrawl.buildFields();

      //define sprites
      for (var i = 0; i < 6; i++) {
        scrawl.makeRegularShape({
          name: 'T' + i,
          startX: (100 * i) + 100,
          startY: 100,
          deltaX: (Math.random() * 8) - 4,
          deltaY: (Math.random() * 4) - 2,
          angle: 120,
          roll: 15 * i,
          radius: 40,
          fillStyle: myColors[i],
          group: 'myGroup',
          method: 'fillDraw',
          collisionPoints: 3,
        });
        scrawl.newWheel({
          name: 'W' + i,
          startX: (100 * i) + 150,
          startY: 250,
          deltaX: (Math.random() * 8) - 4,
          deltaY: (Math.random() * 4) - 2,
          radius: 40,
          fillStyle: myColors[i],
          method: 'fillDraw',
          group: 'myGroup',
          collisionPoints: 'perimeter',
        });
      }

      //animation functions
      moveSprites = function() {
        for (var i = 0, z = myGroup.sprites.length; i < z; i++) {
          mySprite = scrawl.sprite[myGroup.sprites[i]]
          if (mySprite.scale < 0.2) {
            mySprite.scale = 0.2;
          }
          mySprite.setDelta({
            scale: (mySprite.scale < 1) ? 0.005 : 0,
          });
        }
        myGroup.updateSpritesBy({
          roll: 1,
        });
        myGroup.updateStart();
      };

      checkBounds = function() {
        hits = myGroup.getFieldSpriteHits();
        for (var i = 0, z = hits.length; i < z; i++) {
          mySprite = scrawl.sprite[hits[i][0]];
          coord = hits[i][1];
          mySprite.revertStart();
          if (!scrawl.isBetween(coord.x, minX, maxX, true)) {
            mySprite.reverse('deltaX');
            mySprite.setDelta({
              scale: -0.08,
            });
          }
          if (!scrawl.isBetween(coord.y, minY, maxY, true)) {
            mySprite.reverse('deltaY');
            mySprite.setDelta({
              scale: -0.08,
            });
          }
          mySprite.updateStart();
        }
      };

      checkCollisions = function() {
        hits = myGroup.getInGroupSpriteHits();
        for (var i = 0, z = hits.length; i < z; i++) {
          scrawl.sprite[hits[i][0]].exchange(scrawl.sprite[hits[i][1]], 'delta');
          for (var j = 0; j < 2; j++) {
            mySprite = scrawl.sprite[hits[i][j]];
            mySprite.setDelta({
              scale: -0.08,
            });
          }
        }
      };

      //animation object
      scrawl.newAnimation({
        fn: function() {
          checkBounds();
          checkCollisions();
          moveSprites();
          scrawl.render();

          testNow = Date.now();
          testTime = testNow - testTicker;
          testTicker = testNow;
          testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
        },
      });
    };

    scrawl.loadModules({
        path: '../source/js/',
        minified: false,
        modules: ['block', 'path', 'factories', 'animation', 'collisions', 'wheel'],
        callback: function() {
          window.addEventListener('load', function() {
              scrawl.init();
              mycode();
            };
          },
        });
  </script>
</body>

</html>
