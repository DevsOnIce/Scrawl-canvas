<!DOCTYPE html>
<html>
    <head>
		<title>Demo 001</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 001</h1>
		<h2>Adding a Scrawl.js canvas to a page programmatically - #1</h2>
		<h3>Modules: phrase</h3>
		<p>Canvas will appear at bottom of this page ...</p>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//add a canvas to the end of document.body, and make it current
				scrawl.addCanvasToPage({
					width: 400,
					height: 200,
					}).makeCurrent();
					
				//define a phrase sprite to hold some text
				scrawl.newPhrase({
					text: 'Hello, Scrawl World!',
					startX: 50,
					startY: 50,
					});
					
				//update the canvas display
				scrawl.render();

				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				minified: false,
				path: '../source/',		//path to where Scrawl modules are stored, relative to this web page
				modules: 'phrase',			//array (or string) of Scrawl modules to be loaded 
				callback: function(){		//function to perform once all the Scrawl modules have loaded
					window.addEventListener('load', function(){
						scrawl.init();		//start Scrawl
						mycode();			//run the mycode function defined above
						}, false);
					},
				});
		</script>
    </body>
</html>
