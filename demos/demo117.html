<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo 117</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
  <style type="text/css">
    .slideContainer {
      width: 100%;
    }
    #seeker {
      width: 50%;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 117</h1>
  <h2>Ticker event</h2>
  <h3>Extensions: images, wheel, animation</h3>

  <div>
    <button class="controls" id="run">Run</button>
    <button class="controls" id="halt">Halt</button>
    <button class="controls" id="resume">Resume</button>
  </div>

  <canvas id="myCanvas" width="400" height="400"></canvas>
  <img src="img/iris.png" id="flower" />

  <p id="testmessage"></p>

  <div class="slideContainer controls">Seek to:
    <input id="seeker" type="range" value="0" min="0" max="13500" step="20" />
    <span id="slideValue">0</span>ms
  </div>

  <script src="../source/scrawlCore.js"></script>
  <script id="testscript" src="js/demo117.js"></script>
