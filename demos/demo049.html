<!DOCTYPE html>
<html>
   <head>
        <title>Demo 049</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 049</h1>
		<h2>Drag-and-drop Picture sprites, ignoring their transparent zones</h2>
		<h3>Modules: images, animation</h3>
		<p>Click on an icon and drag it with the left mouse button held down.</p>
		<img src="img/icons/buttonAir.png" id="buttonAir" class="demo049" />
		<img src="img/icons/buttonBone.png" id="buttonBone" class="demo049" />
		<img src="img/icons/buttonClay.png" id="buttonClay" class="demo049" />
		<img src="img/icons/buttonFire.png" id="buttonFire" class="demo049" />
		<img src="img/icons/buttonMetal.png" id="buttonMetal" class="demo049" />
		<img src="img/icons/buttonRadiance.png" id="buttonRadiance" class="demo049" />
		<img src="img/icons/buttonRock.png" id="buttonRock" class="demo049" />
		<img src="img/icons/buttonSmoke.png" id="buttonSmoke" class="demo049" />
		<img src="img/icons/buttonWater.png" id="buttonWater" class="demo049" />
		<img src="img/icons/buttonWood.png" id="buttonWood" class="demo049" />
		<canvas id="mycanvas" width="750" height="375"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var myPad = scrawl.pad.mycanvas, 
					here, 
					mySprite = false,
					spriteList = ['Air', 'Bone', 'Clay', 'Fire', 'Metal', 'Radiance', 'Rock', 'Smoke', 'Water', 'Wood'],
					myGroup,
					getIcon,
					dropIcon;
				
				//import inmages into scrawl library
				scrawl.getImagesByClass('demo049');

				//define group
				myGroup = scrawl.newGroup({
					name: 'myGroup',
					});
					
				//define sprites; get their image data
				for(var i = 0, z = spriteList.length; i < z; i++){
					scrawl.newPicture({	
						name:	spriteList[i],
						source:	'button'+spriteList[i],
						startX:	(i * 58) + 85,
						startY:	187.5,
						order:	i,
						method:	'fill',	
						group:	'myGroup',
						checkHitUsingImageData: true,
						}).getImageData();
					}

				//event listeners
				getIcon = function(e){
					mySprite = myGroup.getSpriteAt(here);
					if(mySprite){
						mySprite.pickupSprite(here);
						}
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					};
				dropIcon = function(e){
					if(mySprite){
						mySprite.dropSprite();
						mySprite = false;
						}
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					};
				scrawl.canvas.mycanvas.addEventListener('mousedown', getIcon, false);
				scrawl.canvas.mycanvas.addEventListener('mouseup', dropIcon, false);
	
				//animation object
				scrawl.newAnimation({
					fn: function(){
						here = myPad.getMouse();
						if(!here.active && mySprite){
							dropIcon();
							}
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['images', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
