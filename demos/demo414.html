<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo 414</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />

  <style>
    table {
      width: 100%;
    }
    th,
    td {
      border: 1px solid gray;
      font-size: 0.65em;
      text-align: center;
      width: 12%;
    }
    .rowlabel {
      font-weight: bold;
    }
    table input {
      width: 80%;
    }
    .t0 {
      background-color: lightgreen;
    }
    .t1 {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 414</h1>
  <h2>Scrawl filters - leach</h2>
  <h3>Extensions: images, filters, animation</h3>

  <canvas width="400" height="400" id="mycanvas"></canvas>

  <p id="testmessage"></p>

  <table>
    <tr class="t0">
      <td class="rowlabel">Alpha</td>
      <td>
        <input id="alpha" type="range" value="1" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">Minimum red</td>
      <td>
        <input id="minRed" type="range" value="0" min="0" max="255" step="1" />
      </td>
      <td class="rowlabel">Minimum green</td>
      <td>
        <input id="minGreen" type="range" value="0" min="0" max="255" step="1" />
      </td>
      <td class="rowlabel">Minimum blue</td>
      <td>
        <input id="minBlue" type="range" value="0" min="0" max="255" step="1" />
      </td>
    </tr>
    <tr class="t0">
      <td class="rowlabel">&nbsp;</td>
      <td>&nbsp;</td>
      <td class="rowlabel">Maximum red</td>
      <td>
        <input id="maxRed" type="range" value="50" min="0" max="255" step="1" />
      </td>
      <td class="rowlabel">Maximum green</td>
      <td>
        <input id="maxGreen" type="range" value="50" min="0" max="255" step="1" />
      </td>
      <td class="rowlabel">Maximum blue</td>
      <td>
        <input id="maxBlue" type="range" value="50" min="0" max="255" step="1" />
      </td>
    </tr>
  </table>

  <script src="../source/scrawlCore.js"></script>
  <script id="testscript" src="js/demo414.js"></script>
</body>

</html>
