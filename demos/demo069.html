<!DOCTYPE html>
<html>

<head>
  <title>Demo 069</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 069</h1>
  <h2>Scrawl collisions - Block sprite collision zones</h2>
  <h3>Modules: block, wheel</h3>
  <canvas id="mycanvas" width="400" height="400"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
  var mycode = function() {
    'use strict'
    var testTicker = Date.now(),
      testTime = testTicker,
      testNow,
      testMessage = document.getElementById('testmessage');

    //define variables
    var myGroup,
      brush;

    //define groups
    myGroup = scrawl.newGroup({
      name: 'myboxes',
    });

    //define, and stamp, sprites
    scrawl.newBlock({
      startX: 20,
      startY: 20,
      width: 40,
      height: 40,
      method: 'draw',
      lineWidth: 3,
      scaleOutline: false,
      group: 'myboxes',
    }).stamp().clone({
      handleX: -40,
      handleY: -40,
      scale: 2,
    }).stamp().clone({
      handleX: -120,
      handleY: -120,
      scale: 4,
    }).stamp().clone({
      handleX: -280,
      handleY: -280,
      scale: 1.5,
    }).stamp();

    //define brush sprite ...
    brush = scrawl.newWheel({
      radius: 3,
      method: 'fill',
    });

    //... and stamp it
    for (var dx = 0; dx <= 400; dx += 10) {
      for (var dy = 0; dy <= 400; dy += 10) {
        brush.set({
          startX: dx,
          startY: dy,
          fillStyle: (myGroup.getSpriteAt({
            x: dx,
            y: dy
          })) ? 'rgba(255,0,0,0.5)' : 'rgba(0,0,255,0.5)',
        }).stamp();
      }
    }

    //display canvas
    scrawl.show();

    testNow = Date.now();
    testTime = testNow - testTicker;
    testMessage.innerHTML = 'Render time: ' + parseInt(testTime) + 'ms';
  };

  scrawl.loadModules({
      path: '../source/js/',
      minified: false,
      modules: ['block', 'wheel'],
      callback: function() {
        window.addEventListener('load', function() {
            scrawl.init();
            mycode();
          };
        },
      });
  </script>
</body>

</html>
