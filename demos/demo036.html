<!DOCTYPE html>
<html>
    <head>
        <title>Demo 036</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 036</h1>
		<h2>Pinning a Shape's Point object to an absolute coordinate</h2>
		<h3>Modules: animation, path, phrase</h3>
		<p>Move mouse over canvas to activate the arrow</p>
		<canvas id="mycanvas" width="400" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var myPad = scrawl.pad.mycanvas,
					here, 
					mouseArrow = false;
				
				//define sprites
				scrawl.makePath({
					name:			'arrow',
					startX:			200,
					startY:			200,
					lineWidth:		6,
					strokeStyle:	'red',
					method:			'draw',
					lineJoin:		'round',
					lineCap:		'round',
					line:			true,
					shadowOffsetX:	2,
					shadowOffsetY:	2,
					shadowBlur:		2,
					shadowColor:	'black',
					data:			'm0,0 -50-40 m0,80 50-40 0,0',
					//				  _p1 _p2     _p3  _p4   _p5 
					});
				scrawl.point.arrow_p5.setToFixed({
					x:	200,
					y:	200,
					});
					
				for(var i=1; i<6; i++){
					scrawl.newPhrase({
						name:		'aPoint'+i,
						text:		' p'+i+' ',
						pivot:		'arrow_p'+i,
						font:		'12pt bold Arial, sans-serif',
						handleX:	'center',
						});
					}
				scrawl.sprite.aPoint1.set({handleX: 'right'});
				scrawl.sprite.aPoint4.set({handleX: 'left'});
				
				//display initial canvas
				scrawl.render();
				
				//animation object
				scrawl.newAnimation({
					fn: function(){
						here = myPad.getMouse();
						if(here.active){
							scrawl.sprite.arrow.set({
								pivot:	'mouse',
								roll:	Math.atan2(here.y-200,here.x-200)/scrawl.radian,
								});
							scrawl.render();
							}
						else{
							scrawl.sprite.arrow.set({
								pivot:	false,
								});
							}
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['animation', 'path', 'phrase'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
