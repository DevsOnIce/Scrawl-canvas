<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo 101</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />

  <style>
    table {
      width: 100%;
      margin-bottom: 1em;
    }
    th,
    td {
      border: 1px solid gray;
      font-size: 0.65em;
      text-align: center;
      width: 24%;
    }
    .rowlabel {
      font-weight: bold;
    }
    table input {
      width: 80%;
    }
    .t0 {
      background-color: lightgreen;
    }
    .t1 {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 101</h1>
  <h2>Filters</h2>
  <h3>Extensions: images, animation, block, filters, wheel, phrase, path, shape, factories, stacks, frame</h3>
  <p>Move mouse pointer over canvas.</p>

  <img src="img/runningcat.png" id="runningcat" class="demo101" />
  <img src="img/flower01.jpg" id="flower" class="demo101" />
  <img id="swan" src="img/carousel/swan.png" class="demo101" />
  <div id="mystack" class="scrawlstack">
    <canvas id="mycanvas" width="600" height="300"></canvas>
  </div>

  <p id="testmessage"></p>

  <table style="transform: translateZ(1px)">
    <tr class="t1">
      <td class="rowlabel">Entity</td>
      <td>
        <select id="entity">
          <option value="blocky">Block</option>
          <option value="wheely">Wheel</option>
          <option value="hollow">Outline Wheel</option>
          <option value="texty">Phrase</option>
          <option value="shapy">Shape</option>
          <option value="pathy">Path</option>
          <option value="piccy">Picture</option>
          <option value="framy">Frame</option>
        </select>
      </td>
      <td class="rowlabel">Filter</td>
      <td>
        <select id="filter">
          <option value="grayscale">grayscale</option>
          <option value="sepia">sepia</option>
          <option value="invert">invert</option>
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="notred">notred</option>
          <option value="notgreen">notgreen</option>
          <option value="notblue">notblue</option>
          <option value="cyan">cyan</option>
          <option value="magenta">magenta</option>
          <option value="yellow">yellow</option>
          <option value="brightness">brightness</option>
          <option value="saturation">saturation</option>
          <option value="threshold">threshold</option>
          <option value="channels">channels</option>
          <option value="channelstep">channelstep</option>
          <option value="tint">tint</option>
          <option value="pixelate">pixelate</option>
          <option value="matrix">matrix</option>
          <option value="blur">blur</option>
        </select>
      </td>
    </tr>
  </table>

  <script src="../source/scrawlCore.js"></script>
  <script id="testscript" src="js/demo101.js"></script>

</body>

</html>
