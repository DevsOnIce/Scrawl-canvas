<!DOCTYPE html>
 <html>
   <head>
        <title>Scrawl.js</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 009</h1>
		<h2>Measuring the length of a Bezier curve</h2>
		<h3>Modules: path, wheel, factories, animation, phrase</h3>
		<p>Drag the blue dots to shape the red line</p>
		<p>Length of curve: <span id="curveLength">0</span></p>
		<canvas id="mycanvas" width="750" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage'),
					lengthText = document.getElementById('curveLength');
					
				var here, 
					mySprite = false,
					myGroup,
					doLines,
					getWheel,
					dropWheel,
					myPos = 0, 
					dPos = 0.005,
					length;
				
				myGroup = scrawl.newGroup({
					name: 'mygroup',
					});
				for(var i=0; i<4; i++){
					scrawl.newWheel({
						name:		'wheel_' + i,
						radius:		10,
						fillStyle:	'blue',
						method:		'fillDraw',
						startY:		200,
						startX:		150 * (i + 1),
						order:		1,
						group:		'mygroup',
						});
					}

				scrawl.makeBezier({
					name:			'mycurve',
					lineWidth:		5,
					strokeStyle:	'red',
					method:			'draw',
					precision:		100,
					});
				scrawl.point.mycurve_p1.setToFixed('wheel_0');
				scrawl.point.mycurve_p2.setToFixed('wheel_1');
				scrawl.point.mycurve_p3.setToFixed('wheel_2');
				scrawl.point.mycurve_p4.setToFixed('wheel_3');
				
				scrawl.makeLine({
					name:			'startline',
					strokeStyle:	'green',
					}).clone({
					name:			'midline',
					}).clone({
					name:			'endline',
					}).clone({
					name:			'startMid', 
					strokeStyle:	'black',
					lineWidth:		2, 
					fixed:			'both',
					}).clone({
					name:			'midEnd', 
					fixed:			'both',
					}).clone({
					name:			'startMidEnd', 
					strokeStyle:	'orange',
					lineWidth:		3, 
					fixed:			'both',
					});
				scrawl.point.startline_p1.setToFixed('wheel_0');
				scrawl.point.startline_p2.setToFixed('wheel_1');
				scrawl.point.midline_p1.setToFixed('wheel_1');
				scrawl.point.midline_p2.setToFixed('wheel_2');
				scrawl.point.endline_p1.setToFixed('wheel_2');
				scrawl.point.endline_p2.setToFixed('wheel_3');
				
				scrawl.newPhrase({
					font:		'12pt Arial, sans-serif',
					handleX:	'center',
					handleY:	30,
					text:		'start',
					pivot:		'wheel_0',
					order:		2,
					}).clone({
					text:		'startControl',
					pivot:		'wheel_1',
					}).clone({
					text:		'endControl',
					pivot:		'wheel_2',
					}).clone({
					text:		'end',
					pivot:		'wheel_3',
					});
					
				scrawl.newWheel({
					name:		'goldwheel',
					radius:		10,
					fillStyle:	'gold',
					method:		'fillDraw',
					order:		1,
					});
					
				doLines = function(pos){
					var startlinePos, 
						midlinePos, 
						endlinePos, 
						startMidPos, 
						midEndPos, 
						startMidEndPos;
					startlinePos = scrawl.sprite.startline.getPerimeterPosition(pos, false);
					scrawl.point.startMid_p1.local.set(startlinePos);
					midlinePos = scrawl.sprite.midline.getPerimeterPosition(pos, false);
					scrawl.point.startMid_p2.local.set(midlinePos);
					scrawl.point.midEnd_p1.local.set(midlinePos);
					endlinePos = scrawl.sprite.endline.getPerimeterPosition(pos, false);
					scrawl.point.midEnd_p2.local.set(endlinePos);
					startMidPos = scrawl.sprite.startMid.getPerimeterPosition(pos, false);
					scrawl.point.startMidEnd_p1.local.set(startMidPos);
					midEndPos = scrawl.sprite.midEnd.getPerimeterPosition(pos, false);
					scrawl.point.startMidEnd_p2.local.set(midEndPos);
					startMidEndPos = scrawl.sprite.startMidEnd.getPerimeterPosition(pos, false);
					scrawl.sprite.goldwheel.start.set(startMidEndPos);
					};
				
			   //event listeners
				getWheel = function(e){
					mySprite = myGroup.getSpriteAt(here);
					if(mySprite){
						mySprite.pickupSprite(here);
						}
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					};
				dropWheel = function(e){
					if(mySprite){
						mySprite.dropSprite();
						mySprite = false;
						}
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					};
				scrawl.canvas.mycanvas.addEventListener('mousedown', getWheel, false);
				scrawl.canvas.mycanvas.addEventListener('mouseup', dropWheel, false);

				length = scrawl.sprite.mycurve.getPerimeterLength(true);

				//animation object
				scrawl.newAnimation({
					fn: function(){
						here = scrawl.pad.mycanvas.getMouse();
						if(!here.active && mySprite){
							dropWheel();
							}
						if(mySprite){
							length = scrawl.sprite.mycurve.getPerimeterLength(true);
							}
						myPos = (myPos + dPos > 1) ? 0 : myPos + dPos;
						doLines(myPos);
						
						scrawl.render();
						
						lengthText.innerHTML = length;
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['path', 'wheel', 'factories', 'animation', 'phrase'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
