<!DOCTYPE html>
<html>
    <head>
		<title>Demo 017</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 017</h1>
		<h2>Using the Picture sprite 'copy' attributes</h2>
		<h3>Modules: images</h3>
		<img id="peacock" src="img/carousel/peacock.png" class="demo017" />
		<canvas id="mycanvas" width="400" height="200"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
				
				//import images into scrawl library
				scrawl.getImagesByClass('demo017');

				//define the sprite
				scrawl.newPicture({
					source:		'peacock',
					width:		400,
					height:		200,
					copyX:		90,
					copyY:		130,
					copyWidth:	400,
					copyHeight:	200,
					});
					
				//display the canvas
				scrawl.render();
				
				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};

			scrawl.loadModules({
				path: '../source/',
				minified: false,
				modules: 'images',
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
    </body>
</html>
