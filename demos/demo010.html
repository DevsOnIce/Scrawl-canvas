<!DOCTYPE html>
<html>

<head>
  <title>Demo 010</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 010</h1>
  <h2>Styling the Wheel sprite, and its clone</h2>
  <h3>Modules: wheel</h3>
  <canvas id="mycanvas" width="400" height="200"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //define sprites
      scrawl.newWheel({
        name: 'mywheel',
        startX: 100,
        startY: 100,
        radius: 80,
        fillStyle: 'Gold',
        strokeStyle: 'rgb(0,190,0)',
        lineWidth: 10,
        lineCap: 'round',
        lineJoin: 'round',
        shadowOffsetX: 3,
        shadowOffsetY: 3,
        shadowBlur: 2,
        shadowColor: 'Black',
        method: 'sinkInto',
      }).clone({
        startX: 300,
        startAngle: 30,
        endAngle: 325,
        includeCenter: true,
        scale: 0.7,
      });

      //display canvas
      scrawl.render();

      testNow = Date.now();
      testTime = testNow - testTicker;
      testMessage.innerHTML = 'Render time: ' + parseInt(testTime) + 'ms';
    };

    scrawl.loadModules({
      path: '../source/',
      minified: false,
      modules: 'wheel',
      callback: function() {
        window.addEventListener('load', function() {
          scrawl.init();
          mycode();
        }, false);
      },
    });
  </script>
</body>

</html>
