<!DOCTYPE html>
<html>
	<head>
		<title>Demo 091</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
	</head>
	<body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 091</h1>
		<h2>Animating gradients</h2>
		<h3>Modules: block, animation</h3>
		<canvas id="mycanvas" width="400" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define gradient
				var myRad = scrawl.newRadialGradient({
					name: 			'gradient',
					endX: 			200,
					endY: 			200,
					endRadius:		300,
					startX: 		200,
					startY: 		200,
					startRadius: 	1,
					roll: 			0.0012,
					autoUpdate: 	true,
					color: 			[
						{color: 'black', stop: 0},
						{color: 'green', stop: 0.05},
						{color: 'black', stop: 0.1},
						{color: 'blue', stop: 0.15},
						{color: 'black', stop: 0.2},
						{color: 'purple', stop: 0.25},
						{color: 'black', stop: 0.3},
						{color: 'red', stop: 0.35},
						{color: 'black', stop: 0.4},
						{color: 'pink', stop: 0.45},
						{color: 'black', stop: 0.5},
						{color: 'white', stop: 0.55},
						{color: 'black', stop: 0.6},
						{color: 'silver', stop: 0.65},
						{color: 'black', stop: 0.7},
						{color: 'orange', stop: 0.75},
						{color: 'black', stop: 0.8},
						{color: 'gold', stop: 0.85},
						{color: 'black', stop: 0.9},
						{color: 'yellow', stop: 0.95},
						{color: 'black', stop: 1},
						],
					});
				
				//define sprites
				scrawl.newBlock({
					name: 		'b',
					width: 		400,
					height: 	400,
					method: 	'fill',
					fillStyle: 	'gradient',
					});
					
				//animation object
				scrawl.newAnimation({
					fn: function(){
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['block', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
