<!DOCTYPE html>
<html>

<head>
  <title>Demo 048</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 048</h1>
  <h2>Attaching a Scrawl sprite to the mouse cursor</h2>
  <h3>Modules: animation, wheel</h3>
  <p>Move the mouse cursor across the canvas to see the sprite</p>
  <canvas id="mycanvas" width="750" height="375"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
  var mycode = function() {
    'use strict'
    var testTicker = Date.now(),
      testTime = testTicker,
      testNow,
      testMessage = document.getElementById('testmessage');

    //define variables
    var myPad = scrawl.pad.mycanvas,
      here,
      myScale,
      myWheel,
      mouse;

    //setup canvas
    scrawl.canvas.mycanvas.style.cursor = 'crosshair';

    //define sprite
    myWheel = scrawl.newWheel({
      strokeStyle: 'Red',
      fillStyle: 'Blue',
      radius: 50,
      lineWidth: 2,
      scaleOutline: false,
      pivot: 'mouse',
      method: 'fillDraw',
    });

    //animation function
    mouse = function() {
      myScale = (50 - Math.floor(((Math.abs(here.y - 187.5) / 187.5) * 24) + ((Math.abs(here.x - 375) / 375) * 24))) / 25;
      myWheel.set({
        scale: myScale,
      });
    };

    //animation object
    scrawl.newAnimation({
      fn: function() {
        here = myPad.getMouse();
        if (here.active) {
          mouse();
          scrawl.render();
        } else {
          scrawl.clear('display');
        }

        testNow = Date.now();
        testTime = testNow - testTicker;
        testTicker = testNow;
        testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
      },
    });
  };

  scrawl.loadModules({
      path: '../source/js/',
      minified: false,
      modules: ['animation', 'wheel'],
      callback: function() {
        window.addEventListener('load', function() {
            scrawl.init();
            mycode();
          };
        },
      });
  </script>
</body>

</html>
