<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 019</h1>
  <h2>Amimating a Picture sprite with an animation sprite sheet</h2>
  <h3>Modules: images, animation</h3>

  <img id="runningcat" src="img/runningcat.png" class="demo019" />
  <canvas id="mycanvas" width="400" height="200"></canvas>

  <p id="testmessage"></p>

  <table>
    <tr class="t1">
      <td class="rowlabel">speed</td>
      <td>
        <input id="speed" type="range" value="1" min="0" max="2" step="0.1" />
      </td>
      <td class="rowlabel">loop</td>
      <td>
        <select id="loop">
          <option value="loop">loop</option>
          <option value="reverse">reverse</option>
          <option value="pause">pause</option>
        </select>
      </td>
      <td class="rowlabel">running</td>
      <td>
        <select id="running">
          <option value="forward">forward</option>
          <option value="backward">backward</option>
        </select>
      </td>
    </tr>
    <tr class="t0">
      <td class="rowlabel">scale</td>
      <td>
        <input id="scale" type="range" value="1" min="0" max="2" step="0.1" />
      </td>
      <td class="rowlabel">roll</td>
      <td>
        <input id="roll" type="range" value="0" min="0" max="360" step="5" />
      </td>
      <td class="rowlabel">flip</td>
      <td>
        <select id="flip">
          <option value="normal">normal</option>
          <option value="reverse">reverse</option>
          <option value="upend">upend</option>
          <option value="both">both</option>
        </select>
      </td>
    </tr>
  </table>
