<!DOCTYPE html>
<html>
    <head>
		<title>Demo 019</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 019</h1>
		<h2>Amimating a Picture sprite with an animation sprite sheet</h2>
		<h3>Modules: images, animation</h3>
		<img id="runningcat" src="img/runningcat.png" class="demo019" />
		<canvas id="mycanvas" width="400" height="200"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//load spritesheet into scrawl library
				scrawl.getImagesByClass('demo019');
			
				//define AnimSheet object
				scrawl.newAnimSheet({
					name:		'animatedCat',
					running:	'forward',
					loop:		'loop',
					speed:		1.2,
					frames:		[
						{x: 0,		y: 0,		w: 512,		h: 256,		d: 100,},
						{x: 512,	y: 0,		w: 512,		h: 256,		d: 100,},
						{x: 0,		y: 256,		w: 512,		h: 256,		d: 100,},
						{x: 512,	y: 256,		w: 512,		h: 256,		d: 100,},
						{x: 0,		y: 512,		w: 512,		h: 256,		d: 100,},
						{x: 512,	y: 512,		w: 512,		h: 256,		d: 100,},
						{x: 0,		y: 768,		w: 512,		h: 256,		d: 100,},
						{x: 512,	y: 768,		w: 512,		h: 256,		d: 100,},
						],
					});
					
				//define Picture sprite which will display animation
				scrawl.newPicture({
					width:		400,
					height:		200,
					method:		'fill',
					source:		'runningcat',
					animSheet:	'animatedCat',
					});
				
				//animation object
				scrawl.newAnimation({
					fn: function(){
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};

			scrawl.loadModules({
				path: '../source/',
				minified: false,
				modules: ['images', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
    </body>
</html>
