<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo 019</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />

  <style>
    table {
      width: 100%;
    }
    th,
    td {
      border: 1px solid gray;
      font-size: 0.65em;
      text-align: center;
      width: 16%;
    }
    .rowlabel {
      font-weight: bold;
    }
    table input {
      width: 80%;
    }
    .t0 {
      background-color: lightgreen;
    }
    .t1 {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 019</h1>
  <h2>Amimating a Picture entity using a sprite sheet</h2>
  <h3>Extensions: images, animation</h3>

  <img id="runningcat" src="img/runningcat.png" class="demo019" />
  <canvas id="mycanvas" width="400" height="200"></canvas>

  <p id="testmessage"></p>

  <table>
    <tr class="t1">
      <td class="rowlabel">speed</td>
      <td>
        <input class="controlItem" id="speed" type="range" value="1" min="0" max="2" step="0.1" />
      </td>
      <td class="rowlabel">loop</td>
      <td>
        <select class="controlItem" id="loop">
          <option value="loop">loop</option>
          <option value="reverse">reverse</option>
          <option value="pause">pause</option>
        </select>
      </td>
      <td class="rowlabel">running</td>
      <td>
        <select class="controlItem" id="running">
          <option value="forward">forward</option>
          <option value="backward">backward</option>
        </select>
      </td>
    </tr>
    <tr class="t0">
      <td class="rowlabel">scale</td>
      <td>
        <input class="controlItem" id="scale" type="range" value="1" min="0" max="2" step="0.1" />
      </td>
      <td class="rowlabel">roll</td>
      <td>
        <input class="controlItem" id="roll" type="range" value="0" min="0" max="360" step="5" />
      </td>
      <td class="rowlabel">flip</td>
      <td>
        <select class="controlItem" id="flip">
          <option value="normal">normal</option>
          <option value="reverse">reverse</option>
          <option value="upend">upend</option>
          <option value="both">both</option>
        </select>
      </td>
    </tr>
  </table>

  <script src="../source/scrawlCore.js"></script>
  <script id="testscript" src="js/demo019.js"></script>
</body>

</html>
