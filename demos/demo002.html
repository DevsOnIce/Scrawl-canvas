<!DOCTYPE html>
<html>
    <head>
		<title>Demo 002</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 002</h1>
		<h2>Adding a Scrawl.js canvas to a page programmatically - #2</h2>
		<h3>Modules: phrase</h3>
		<div id="benny"></div>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');

				//define variables used in program
				var myWidth = window.innerWidth - 50,
					myHeight = window.innerHeight - 150;
					
				//manipulate variables
				myWidth = (myWidth > 100) ? myWidth : 100;
				myHeight = (myHeight > 100) ? myHeight : 100;
				
				//add a canvas to the 'benny' div element, and make it current
				scrawl.addCanvasToPage({
					canvasName:		'mycanvas',
					parentElement:	'benny',
					width:			myWidth,
					height:			myHeight,
					}).makeCurrent();
					
				//define a phrase sprite to hold some text
				scrawl.newPhrase({
					text:		'Hello, Scrawl World!',
					startX:		myWidth/2,
					startY:		myHeight/2,
					handleX:	'center',
					handleY:	'bottom',
					font:		parseInt(myHeight/10)+'pt serif',
					method:		'fillDraw',
					fillStyle:	'red',
					// ... and clone it to define a second phrase sprite
					}).clone({
					handleY:	'top',
					text:		'canvas id: '+scrawl.canvas.mycanvas.id+
								'\nwidth: '+scrawl.canvas.mycanvas.getAttribute('width')+
								'px\nheight: '+scrawl.canvas.mycanvas.getAttribute('height')+'px',
					font:		'16pt sans-serif',
					textAlign:	'center',
					method:		'fill',
					fillStyle:	'black',
					});

				//update the canvas display
				scrawl.render();
				
				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				path: '../source/',
				minified: false,
				modules: 'phrase',
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
    </body>
</html>
