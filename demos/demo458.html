<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo 458</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />

  <style>
    table {
      width: 100%;
    }
    th,
    td {
      border: 1px solid gray;
      font-size: 0.65em;
      text-align: center;
      width: 24%;
    }
    .rowlabel {
      font-weight: bold;
    }
    table input {
      width: 80%;
    }
    .t0 {
      background-color: lightgreen;
    }
    .t1 {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 458</h1>
  <h2>Scrawl multiFilters - combining filters</h2>
  <h3>Extensions: images, filters, animation</h3>
  <p>A multiFilter's filters array can take more than one filter:</p>

  <canvas width="400" height="400" id="mycanvas"></canvas>

  <p id="testmessage"></p>

  <table>
    <tr class="t0">
      <td class="rowlabel">globalAlpha</td>
      <td>
        <input id="globalAlpha" class="controls" type="range" value="1" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">GCO</td>
      <td>
        <select class="controls" id="gco">
          <option value="source-over">source-over</option>
          <option value="source-atop">source-atop</option>
          <option value="source-in">source-in</option>
          <option value="source-out">source-out</option>
        </select>
      </td>
    </tr>
    <tr class="t1">
      <td class="rowlabel">Filters array</td>
      <td>
        <select class="controls" id="filters">
          <option value="1">default</option>
          <option value="2">blur + grayscale</option>
          <option value="3">channels + edge matrix</option>
          <option value="4">blur + blur + blur + blur</option>
        </select>
      </td>
      <td class="rowlabel">&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>

  <script src="../source/scrawlCore.js"></script>
  <script id="testscript" src="js/demo458.js"></script>
</body>

</html>
