<!DOCTYPE html>
<html>
   <head>
        <title>Demo 051</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 051</h1>
		<h2>Scrawl animation - moving Cell objects by manipulating their attributes</h2>
		<h3>Modules: wheel, images, animation</h3>
		<img src="img/nops.png" id="nops" class="demo051" />
		<img src="img/warning.png" id="warning" class="demo051" />
		<canvas id="mycanvas" width="750" height="375"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var myPad = scrawl.pad.mycanvas,
					myCell = scrawl.cell[myPad.base],
					xMin = 65, 
					yMin = 65,
					xMax = 750 - 65,
					yMax = 375 - 65;
				
				//import images; setup variables
				scrawl.getImagesByClass('demo051');
				
				//reconfigure the base cell
				myCell.set({
					usePadDimensions:	false,
					width:				130,
					height:				130,
					targetX: 			750/2,
					targetY:			375/2,
					handleX: 			'center',
					handleY:			'center',
					deltaX:				3, 
					deltaY: 			2,
					flipReverse: 		true,
					flipUpend: 			true,
					roll: 				45,
					});
					
				//build sprite
				scrawl.newPattern({
					name:	'p1',
					image:	'warning',
					}).clone({
					name:	'p2',
					image:	'nops',
					});
				scrawl.newWheel({
					startX:			65,
					startY:			65,
					radius:			60,
					strokeStyle:	'p1',
					fillStyle:		'p2',
					lineWidth:		10,
					method:			'fillDraw',	
					//sprite is only stamped once - the display cycle will never clear the base cell
					}).stamp();
				scrawl.newWheel({
					startX:			25,
					startY:			25,
					radius:			8,
					fillStyle:		'red',
					}).stamp();

					
				//animation object
				scrawl.newAnimation({
					fn: function(){
						//move the base cell's show area - use a basic box collision detection system to keep sprite in view
						if(!scrawl.isBetween(myCell.start.x, xMax, xMin, true)){
							myCell.delta.x = -myCell.delta.x;
							}
						if(!scrawl.isBetween(myCell.start.y, yMax, yMin, true)){
							myCell.delta.y = -myCell.delta.y;
							}
						myCell.updateStart();
						
						scrawl.show();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['wheel', 'images', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
