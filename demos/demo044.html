<!DOCTYPE html>
<html>

<head>
  <title>Demo 044</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 044</h1>
  <h2>Scrawl animation - changing sprite style attributes</h2>
  <h3>Modules: wheel, color, animation</h3>
  <canvas id="mycanvas" width="400" height="400"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //define variables
      var myWheel,
        maxScale = 9,
        minScale = 2,
        dScale = 0.02;

      //define designs (colors)
      scrawl.newColor({
        name: 'liner',
        random: true,
        rMin: 50,
        rMax: 220,
        gMin: 50,
        gMax: 220,
        bMin: 50,
        bMax: 220,
        a: 1,
      }).clone({
        name: 'filler',
        rBounce: true,
        rShift: 1,
        gBounce: true,
        gShift: 1,
        bBounce: true,
        bShift: 1,
        a: 1,
        autoUpdate: true,
      });

      //define sprite
      var myWheel = scrawl.newWheel({
        startX: 200,
        startY: 200,
        radius: 18,
        fillStyle: 'filler',
        strokeStyle: 'liner',
        lineWidth: 4,
        lineCap: 'round',
        lineJoin: 'round',
        shadowOffsetX: 1,
        shadowOffsetY: 1,
        shadowBlur: 1,
        shadowColor: 'black',
        method: 'floatOver',
        startAngle: 30,
        endAngle: 325,
        includeCenter: true,
        scale: 5,
      });

      //animation object
      scrawl.newAnimation({
        fn: function() {
          if (!scrawl.isBetween((myWheel.scale + dScale), maxScale, minScale)) {
            dScale = -dScale;
          }
          myWheel.setDelta({
            scale: dScale,
            roll: 1,
          });
          scrawl.render();

          testNow = Date.now();
          testTime = testNow - testTicker;
          testTicker = testNow;
          testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
        },
      });
    };

    scrawl.loadModules({
        path: '../source/js/',
        minified: false,
        modules: ['wheel', 'color', 'animation'],
        callback: function() {
          window.addEventListener('load', function() {
              scrawl.init();
              mycode();
            };
          },
        });
  </script>
</body>

</html>
