<!DOCTYPE html>
<html>
	<head>
		<title>Demo 094</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
	</head>
	<body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 094</h1>
		<h2>Spin and scale SVG Picture sprites via their Group</h2>
		<h3>Modules: animation, images</h3>
		<p>(SVG image courtesy of <a href="http://fabricjs.com">fabricjs.com</a>)</p>
		<canvas id="mycanvas" width="600" height="600"></canvas>
		<img src="img/tiger2.svg" id="tiger" class="demo094" />
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var myGroup = scrawl.group[scrawl.pad.mycanvas.base],
					scale = 1, 
					scaleMax = 1.5, 
					scaleMin = 0.7, 
					scaleDelta = 0.002,
					tiggy,
					myStarts = [
						scrawl.newVector({x: 100, y: 100}),
						scrawl.newVector({x: 300, y: 100}),
						scrawl.newVector({x: 500, y: 100}),
						scrawl.newVector({x: 500, y: 300}),
						scrawl.newVector({x: 300, y: 300}),
						scrawl.newVector({x: 100, y: 300}),
						scrawl.newVector({x: 100, y: 500}),
						scrawl.newVector({x: 300, y: 500}),
						scrawl.newVector({x: 500, y: 500})
						];

				//import image into scrawl library
				scrawl.getImagesByClass('demo094');
				
				//define sprite
				tiggy = scrawl.newPicture({
					width: 		200,
					height: 	200,
					handleX:	'center',
					handleY: 	'center',
					startX: 	100,
					startY: 	100,
					source: 	'tiger',
					});
					
				//animation object
				scrawl.newAnimation({
					fn: function(){
						if(!scrawl.isBetween(scale, scaleMax, scaleMin)){
							scaleDelta = -scaleDelta;
							}
						scale += scaleDelta;
						tiggy.setDelta({
							roll: 	1,
							scale: 	scaleDelta,
							});
						scrawl.clear();
						for(var i = 0, iz = myStarts.length; i < iz; i++){
							tiggy.set({
								start: myStarts[i],
								}).stamp();
							}
						scrawl.show();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['animation', 'images'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
