<!DOCTYPE html>
<html>
    <head>
        <title>Demo 059</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 059</h1>
		<h2>Vectors</h2>
		<h3>Modules: wheel, phrase, path, factories, animation</h3>
		<p id="message">Move mouse over canvas</p>
		<canvas id="mycanvas" width="750" height="375"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
				var myMessage = document.getElementById('message');
					
				//setup variables
				var myPad = scrawl.pad.mycanvas,
					here,
					cellRotation = 0,
					myAngle,
					myArrow,
					report,
					mouse;
				
				//build sprites
				scrawl.makeLine({
					name:			'bgLine',
					startY:			187.5,
					endX:			750,
					endY:			187.5,
					method:			'draw',
					lineWidth:		3,
					strokeStyle:	'DarkGray',
					});
					
				myAngle = scrawl.newWheel({
					name:			'angle',
					pivot:			'arrowCenter',
					radius:			20,
					startAngle:		0,
					endAngle:		0.001,
					order:			2,
					strokeStyle:	'Green',
					method:			'draw',
					closed:			false,
					});
					
				scrawl.newWheel({
					name:			'arrowCenter',
					startX:			375,
					startY:			187.5,
					radius:			5,
					fillStyle:		'Red',
					method:			'fillDraw',
					order:			3,
					});
					
				myArrow = scrawl.makePath({
					name:			'arrow',
					startX:			375,
					startY:			187.5,
					method:			'draw',
					line:			true,
					order:			2,
					data:			'm0,0 -15-10 m0,20 15,-10 0,0',
					});
				scrawl.point.arrow_p5.setToFixed({
					x: 375,
					y: 187.5,
					});
					
				report = scrawl.newPhrase({
					name:			'msg',
					method:			'fill',
					text:			'Polar coordinates',
					pivot:			'arrowCenter',
					handleY:		'110%',
					order:			4,
					font:			'12pt Arial, Helvetica',
					});
					
				//animation function
				mouse = function(){
					var myA = here.x - 375,
						myO = here.y - 187.5,
						myH = Math.sqrt((myA * myA) + (myO * myO)),
						niceDistance,
						niceRotation,
						msgOrientation;
					cellRotation = Math.atan2(myO, myA)/scrawl.radian;
					myArrow.set({
						pivot:	'mouse',
						roll:	cellRotation,
						});
					myAngle.endAngle = cellRotation;
					myAngle.clockwise = (cellRotation > 0) ? false : true;
					var niceDistance = Math.round(myH);
					var niceRotation = Math.round(cellRotation * 100)/100;
					var msgOrientation = (scrawl.isBetween(cellRotation, -90, 90, true)) ? false : true;
					myMessage.innerHTML = 'Magnitude: '+niceDistance+'px; Angle: '+niceRotation+'&deg;';
					report.set({
						text:			'M: '+niceDistance+'px; \u03B8: '+niceRotation+'\u00B0',
						roll:			cellRotation,
						flipUpend:		msgOrientation,
						flipReverse:	msgOrientation,
						handleX:		(msgOrientation) ? '115%' : '-15%',
						});
					};
					
				//display initial scene; start animation
				scrawl.render();

				//animation object
				scrawl.newAnimation({
					fn: function(){
						here = myPad.getMouse();
						if(here.active){
							mouse();
							scrawl.render();
							}
						else{
							myArrow.pivot = null;
							myMessage.innerHTML = 'Move mouse over canvas';
							}
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['wheel', 'phrase', 'path', 'factories', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
