<!DOCTYPE html>
<html>
    <head>
		<title>Demo 026</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 026</h1>
		<h2>Styling the Path/Shape sprite</h2>
		<h3>Modules: path, factories</h3>
		<canvas id="mycanvas" width="400" height="200"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define sprites - include styling attributes in the definition
				scrawl.makeRegularShape({
					startX:			200,
					startY:			100,
					radius:			90,
					sides:			5,
					roll:			-18,
					fillStyle:		'Pink',
					strokeStyle:	'Purple',
					method:			'sinkInto',
					lineWidth:		10,
					lineJoin:		'round',
					shadowBlur:		2,
					shadowOffsetX:	3,
					shadowOffsetY:	3,
					shadowColor:	'Black',
					order:			1,
					});
					
			   scrawl.makeBezier({
					startX:			50,
					startY:			150,
					endX:			350,
					endY:			100,
					startControlX:	150,
					startControlY:	0,
					endControlX:	250,
					endControlY:	200,
					strokeStyle:	'Green',
					shadowBlur:		2,
					shadowOffsetX:	3,
					shadowOffsetY:	3,
					shadowColor:	'Black',
					lineWidth:		7,
					roll:			-10,
					lineCap:		'round',
					});
					
				//display canvas
				scrawl.render();
				
				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				path: '../source/',
				minified: false,
				modules: ['path', 'factories'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
    </body>
</html>
