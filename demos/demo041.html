<!DOCTYPE html>
<html>
    <head>
        <title>Demo 041</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 041</h1>
		<h2>Scrawl animation - moving Blocks</h2>
		<h3>Modules: block, wheel, animation, collisions</h3>
		<canvas id="mycanvas" width="750" height="375"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var mySprite,
					minX = 50, 
					minY = 50, 
					maxX = 700, 
					maxY = 325, 
					result,
					moveSprites;
					
				//define sprites
				mySprite = scrawl.newBlock({	
					name:				'block',
					startX:				375,
					startY:				187,
					deltaX:				-3,
					deltaY:				2,
					width:				100,
					height:				100,
					handleX:			'center',
					handleY:			'center',
					strokeStyle:		'Purple',
					fillStyle:			'Pink',
					lineWidth:			10,
					lineJoin:			'round',
					method:				'fillDraw',	
					collisionPoints:	'center',
					});
				scrawl.newWheel({
					pivot:		'block',
					radius:		4,
					fillStyle:	'blue',
					method:		'fill',
					order:		1,
					});

				//sprite used to build Cell collision zone image
				scrawl.newBlock({
					startX:		50,
					startY:		50,
					width:		650,
					height:		275,
					method:		'draw',
					order:		10,
					field:		true,
					});
				scrawl.buildFields();

				//animation function
				moveSprites = function(){
					result = mySprite.checkField();
					if(typeof result !== 'boolean'){
						if(!scrawl.isBetween(result.x, minX, maxX, true)){
							mySprite.reverse('deltaX');
							}
						if(!scrawl.isBetween(result.y, minY, maxY, true)){
							mySprite.reverse('deltaY');
							}
						}
					mySprite.updateStart();
					};
					
				//animation object
				scrawl.newAnimation({
					fn: function(){
						moveSprites();
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['block', 'wheel', 'animation', 'collisions'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
