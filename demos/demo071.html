<!DOCTYPE html>
<html>
	<head>
		<title>Demo 071</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
	</head>
	<body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 071</h1>
		<h2>Scrawl collisions - Picture sprite collision zones</h2>
		<h3>Modules: wheel, images</h3>
		<img id="runningcat" src="img/runningcat.png" class="demo071" />
		<canvas id="mycanvas" width="400" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var myGroup,
					brush;
					
				//load images into scrawl library
				scrawl.getImagesByClass('demo071');
				
				//define groups
				myGroup = scrawl.newGroup({
					name: 'mycat',
					});
					
				//define, and stamp, sprites
				scrawl.newPicture({
					startX:			180,
					startY:			200,
					width:			300,
					height:			150,
					method:			'fillDraw',
					source:			'runningcat',
					copyX:			0,
					copyY:			0,
					copyWidth:		512,
					copyHeight:		256,
					scale:			1.3,
					handleX:		'center',
					handleY:		'60%',
					roll:			30,
					flipReverse:	true,
					checkHitUsingImageData: true,
					group: 'mycat',
					}).getImageData().stamp();

				//define brush sprite ...
				brush = scrawl.newWheel({
					radius:	3,
					method:	'fill',
					});
					
				//... and stamp it
				for(var dx = 0; dx <= 400; dx += 10){
					for(var dy = 0; dy <= 400; dy += 10){
						brush.set({
							startX: dx,
							startY: dy,
							fillStyle: (myGroup.getSpriteAt({x: dx, y: dy})) ? 'rgba(255,0,0,0.5)' : 'rgba(0,0,255,0.5)',
							}).stamp();
						}
					}
					
				//display canvas
				scrawl.show();

				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['wheel', 'images'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
