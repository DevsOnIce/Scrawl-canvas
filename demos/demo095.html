<!DOCTYPE html>
<html>

<head>
  <title>Demo 095</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 095</h1>
  <h2>Fade in/out banner text</h2>
  <h3>Modules: phrase, animation</h3>
  <div id="canvashost"></div>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //add a canvas to the web page
      scrawl.addCanvasToPage({
        canvasName: 'canvas',
        parentElement: 'canvashost',
        width: 400,
        height: 200,
      }).makeCurrent();

      //define designs (gradients)
      scrawl.newGradient({
        name: 'grad_1',
        setToSprite: true,
        startRangeX: 1.5,
        endRangeX: 1.5,
        startRangeY: 1,
        endRangeY: -1,
        roll: 0.002,
        autoUpdate: true,
        color: [{
          color: 'rgba(0,0,0,0.05)',
          stop: 0
        }, {
          color: 'rgba(0,0,0,0.05)',
          stop: 0.1
        }, {
          color: 'rgba(0,0,0,1)',
          stop: 0.3
        }, {
          color: 'rgba(0,0,0,1)',
          stop: 0.7
        }, {
          color: 'rgba(0,0,0,0.05)',
          stop: 0.9
        }, {
          color: 'rgba(0,0,0,0.05)',
          stop: 0.999999
        }, ],
      }).clone({
        name: 'grad_2',
        setToSprite: false,
        startX: -100,
        startY: 0,
        endX: 500,
        endY: 0,
        roll: -0.01,
        color: [{
          color: 'rgb(200,0,0)',
          stop: 0
        }, {
          color: 'rgb(200,0,0)',
          stop: 0.2
        }, {
          color: 'rgb(0,128,0)',
          stop: 0.4
        }, {
          color: 'rgb(0,0,200)',
          stop: 0.6
        }, {
          color: 'rgb(0,128,0)',
          stop: 0.8
        }, {
          color: 'rgb(200,0,0)',
          stop: 0.999999
        }, ],
      });

      //define sprites
      scrawl.newPhrase({
        name: 'filter',
        text: 'Look what\nScrawl.js\ncan do!',
        textAlign: 'center',
        startX: 200,
        startY: 100,
        handleX: 'center',
        handleY: 'center',
        size: 40,
        method: 'fill',
        fillStyle: 'grad_1',
        weight: 900,
      }).clone({
        name: 'text',
        order: 1,
        globalCompositeOperation: 'source-atop',
        fillStyle: 'grad_2',
        method: 'fillDraw',
        lineWidth: 2,
      });

      //animation object
      scrawl.newAnimation({
        fn: function() {
          scrawl.pad.canvas.render();

          testNow = Date.now();
          testTime = testNow - testTicker;
          testTicker = testNow;
          testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime);
        },
      });
    };

    scrawl.loadModules({
        path: '../source/js/',
        minified: false,
        modules: ['phrase', 'animation'],
        callback: function() {
          window.addEventListener('load', function() {
              scrawl.init();
              mycode();
            };
          },
        });
  </script>
</body>

</html>
