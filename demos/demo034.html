<!DOCTYPE html>
<html>
	<head>
		<title>Demo 034</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
	</head>
	<body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 034</h1>
		<h2>Using globalCompositeOperation to build dynamic clipping regions</h2>
		<h3>Modules: images, shape, block, animation</h3>
		<p>Move the mouse cursor over the canvas to reveal the hidden cat</p>
		<div id="canvashost"></div>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var here, 
					there = scrawl.newVector(), 
					coordinates = [], 
					data,
					color = [], 
					myPad, 
					myLine,
					imageReady = false;
				
				//add canvas to web page ...
				scrawl.addCanvasToPage({
					canvasName: 	'canvas',
					parentElement: 	'canvashost',
					width: 			400,
					height:			300,
					}).makeCurrent();
				myPad = scrawl.pad.canvas;
				
				//... and add two extra cells to it
				myPad.addNewCell({
					name: 	'hidden',
					});
				myPad.addNewCell({
					name: 	'background',
					});
				
				//build a gradient for the background display
				for(var i = 0; i < 1; i += 0.1){
					color.push({color: '#8888ff', stop: i});
					color.push({color: '#aaffff', stop: (i+0.05)});
					}
				color.push({color: '#8888ff', stop: 0.9999});
				scrawl.newGradient({
					name: 		'gradient',
					startX: 	-100,
					startY: 	-100,
					endX: 		500,
					endY: 		400,
					color: 		color,
					roll:		0.001,
					autoUpdate:	true,
					});
					
				//add a sprite to display the gradient in the background ...
				scrawl.newBlock({
					name: 		'curtain',
					width: 		400,
					height: 	300,
					method: 	'fill',
					fillStyle:	'gradient',
					group: 		'background',
					order: 		0,
					});
				
				//set up a Shape sprite for drawing the thick line on the hidden cell
				myLine = scrawl.newShape({
					name: 			'reveal',
					method: 		'draw',
					lineWidth: 		70,
					lineJoin: 		'round',
					lineCap: 		'round',
					shadowBlur: 	15,
					shadowColor:	'black',
					strokeStyle: 	'black',
					data: 			'M0,0',
					order: 			0,
					group: 			'hidden',
					});
				
				//animation sprite sheet for the cat sprite
				scrawl.newAnimSheet({
					name: 		'animatedCat',
					sheet: 		'cat',
					running:	'forward',
					loop: 		'loop',
					speed: 		1.2,
					frames: 	[
						{x: 0, y: 0, w: 512, h: 256, d: 100,},
						{x: 512, y: 0, w: 512, h: 256, d: 100,},
						{x: 0, y: 256, w: 512, h: 256, d: 100,},
						{x: 512, y: 256, w: 512, h: 256, d: 100,},
						{x: 0, y: 512, w: 512, h: 256, d: 100,},
						{x: 512, y: 512, w: 512, h: 256, d: 100,},
						{x: 0, y: 768, w: 512, h: 256, d: 100,},
						{x: 512, y: 768, w: 512, h: 256, d: 100,},
						],
					});
				//the cat sprite stamps over the line, so only part of the image is visible
				scrawl.newPicture({
					name: 		'runningcat',
					startX: 	200,
					startY: 	150,
					handleX: 	'center',
					handleY: 	'center',
					width: 		512,
					height: 	256,
					roll: 		-30,
					url: 		'img/runningcat.png',
					animSheet:	'animatedCat',
					order: 		1,
					group: 		'hidden',
					//known browser issue: Safari renders 'source-in' GCO incorrectly
					globalCompositeOperation: 'source-in',
					callback:	function(){
						imageReady = true;
						},
					});

				//animation object
				scrawl.newAnimation({
					fn: function(){
						//only compile hidden canvas if cat image has been fully loaded
						myPad.set({
							drawOrder: (imageReady) ? ['background','hidden'] : ['background'],
							});
						
						//get current mouse coordinates over the visible canvas
						here = myPad.getMouse();
						
						//the line is dynamic - freehand drawing
						if(coordinates.length > 60){
							//limit the length of the line
							coordinates.shift();
							}
						if(here.active && !there.isLike(here)){
							//if mouse has moved, extend the line ...
							coordinates.push(here.getData());
							//remember where the cursor has been
							there.set(here);
							}
						else{
							//... otherwise truncate it
							coordinates.shift();
							}
						//build the data for the line ...
						if(coordinates.length > 0){
							data = 'M0,0M';
							for(var i = 0, z = coordinates.length; i < z; i++){
								data += coordinates[i].x+','+coordinates[i].y+' ';
								}
							}
						else{
							data = 'M0,0';
							}
						//... and update it with the new data
						myLine.set({
							data: data,
							});
							
						//render the scene
						myPad.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime)+' - '+myLine.data;
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['images', 'shape', 'block', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
