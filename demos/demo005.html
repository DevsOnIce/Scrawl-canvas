<!DOCTYPE html>
<html>
    <head>
		<title>Demo 005</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 005</h1>
		<h2>Cloning a Scrawl Block sprite</h2>
		<h3>Modules: block</h3>
		<canvas id="mycanvas" width="400" height="200"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');

				//define block sprites
				scrawl.newBlock({
					startX:		10,
					startY:		10,
					width:		180,
					height:		180,
					}).clone({
					startX:		210,
					scale:		0.8,
					lineWidth:	5,
					method:		'draw',
					});
				
				//display canvas
				scrawl.render();

				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				path: '../source/',
				minified: false,
				modules: 'block',
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
    </body>
</html>
