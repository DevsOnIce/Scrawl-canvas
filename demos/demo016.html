<!DOCTYPE html>
 <html>
   <head>
        <title>Scrawl.js</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 016</h1>
		<h2>Ellipse Shape sprite</h2>
		<h3>Modules: shape, factories, animation</h3>
		<canvas id="mycanvas" width="400" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
				
				//define sprite
				scrawl.makeEllipse({
					name:			'ellie',
					startX:			200,
					startY:			200,
					radiusX:		150,
					radiusY:		50,
					lineWidth:		5,
					fillStyle:		'blue',
					strokeStyle:	'red',
					method:			'fillDraw',
					shape:			true,
					});
					
				//animation object
				scrawl.newAnimation({
					fn: function(){
						scrawl.sprite.ellie.setDelta({
							roll: 1,
							});
						scrawl.cell.mycanvas_base.set({
							backgroundColor: (scrawl.sprite.ellie.checkHit(scrawl.pad.mycanvas.getMouse())) ? 'lightblue' : 'lightgreen',
							});
						scrawl.render();

						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['shape', 'factories', 'animation'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
