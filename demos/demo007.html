<!DOCTYPE html>
<html>
    <head>
		<title>Demo 007</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 007</h1>
		<h2>Scrawl sprites: stamping methods</h2>
		<h3>Modules: block, phrase</h3>
		<canvas id="mycanvas" width="400" height="200"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define variables
				var methods = ['draw', 'fill', 'drawFill', 'fillDraw', 'floatOver', 'sinkInto', 'none', 'clear'],
					myBlock,
					myLabel,
					counter = 0;
					
				//set cell background color
				scrawl.cell[scrawl.pad.mycanvas.base].set({
					backgroundColor: 'lightblue',
					}).compile();
					
				//define sprites
				myBlock = scrawl.newBlock({				//template
					name:			'template',
					width:			50,
					height:			50,
					handleX:		'center',
					handleY:		'center',
					fillStyle:		'Gold',
					strokeStyle:	'rgb(0, 190, 0)',
					lineWidth:		10,
					shadowOffsetX:	4,
					shadowOffsetY:	4,
					shadowBlur:		4,
					shadowColor:	'black',
					});
				myLabel = scrawl.newPhrase({			//template label
					pivot:			'template',
					handleX:		'center',
					handleY:		50,
					});
					
				//stamping loops
				for(var y = 0; y < 2; y++){
					for(var x = 0; x < 4; x++){
						myBlock.set({
							method: methods[counter],
							startX: (x * 100) + 50,
							startY: (y * 100) + 55,
							}).stamp();
						myLabel.set({
							text: methods[counter],
							}).stamp();
						counter++;
						}
					}
					
				//display results
				scrawl.show();
				
				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				path: '../source/',
				minified: false,
				modules: ['block', 'phrase'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
    </body>
</html>
