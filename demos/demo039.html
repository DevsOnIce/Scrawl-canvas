<!DOCTYPE html>
<html>
    <head>
        <title>Demo 039</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 039</h1>
		<h2>Creating gradients to use with sprites</h2>
		<h3>Modules: block</h3>
		<canvas id="mycanvas" width="750" height="375"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define designs (gradients)
				scrawl.newGradient({
					name:	'mylinear',
					startX:	-100,
					startY:	-100,
					endX:	850,
					endY:	475,
					color:	[
						{color: 'rgba(127,127,255,0.6)', stop: 0},
						{color: '#aaffff', stop: 0.05},
						{color: 'rgba(127,127,255,0.6)', stop: 0.1},
						{color: '#aaffff', stop: 0.15},
						{color: 'rgba(127,127,255,0.6)', stop: 0.2},
						{color: '#aaffff', stop: 0.25},
						{color: 'rgba(127,127,255,0.6)', stop: 0.3},
						{color: '#aaffff', stop: 0.35},
						{color: 'rgba(127,127,255,0.6)', stop: 0.4},
						{color: '#aaffff', stop: 0.45},
						{color: 'rgba(127,127,255,0.6)', stop: 0.5},
						{color: '#aaffff', stop: 0.55},
						{color: 'rgba(127,127,255,0.6)', stop: 0.6},
						{color: '#aaffff', stop: 0.65},
						{color: 'rgba(127,127,255,0.6)', stop: 0.7},
						{color: '#aaffff', stop: 0.75},
						{color: 'rgba(127,127,255,0.6)', stop: 0.8},
						{color: '#aaffff', stop: 0.85},
						{color: 'rgba(127,127,255,0.6)', stop: 0.9},
						{color: '#aaffff', stop: 0.95},
						{color: 'rgba(127,127,255,0.6)', stop: 0.9999},
						],
					});
					
				scrawl.newRadialGradient({
					name: 'myradial',
					startX:			375,
					startY:			230,
					startRadius:	1,
					endX:			375,
					endY:			230,
					endRadius:		500,
					color:			[
						{color: 'black', stop: 0},
						{color: 'blue', stop: 0.1},
						{color: 'black', stop: 0.2},
						{color: 'pink', stop: 0.3},
						{color: 'black', stop: 0.4},
						{color: 'orange', stop: 0.5},
						{color: 'black', stop: 0.6},
						{color: 'yellow', stop: 0.7},
						{color: 'black', stop: 0.8},
						{color: 'green', stop: 0.9},
						{color: 'black', stop: 0.9999},
						],
					});
					
				//define sprites
				scrawl.newBlock({
					startX:			10,
					startY:			10,
					width:			730,
					height:			168,
					strokeStyle:	'myradial',
					fillStyle:		'mylinear',
					lineWidth:		10,
					lineJoin:		'round',
					method:			'fillDraw',
					}).clone({
					startY:			195,
					strokeStyle:	'mylinear',
					fillStyle:		'myradial',
					});
					
				//display canvas
				scrawl.render();
				
				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: 'block',
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
