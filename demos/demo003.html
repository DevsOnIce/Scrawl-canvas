<!DOCTYPE html>
<html>
    <head>
		<title>Demo 003</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 003</h1>
		<h2>Importing a canvas into the Scrawl library</h2>
		<h3>Modules: phrase</h3>
		<canvas id="mycanvas" width="400" height="200">
			<p>It looks like your browser doesn't support the &lt;canvas&gt; element.</p>
		</canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script id="myscript">
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				//define some phrase sprites to hold the text
				scrawl.newPhrase({
					text: 'Hello, Scrawl World!',
					handleX: 'center',
					handleY: 'center',
					startX: 200,
					startY: 70,
					font: '30pt serif',
					method: 'fillDraw',
					fillStyle: 'red',
					}).clone({
					text: 'canvas id: '+scrawl.canvas.mycanvas.id+
							'\nwidth: '+scrawl.canvas.mycanvas.getAttribute('width')+
							'px\nheight: '+scrawl.canvas.mycanvas.getAttribute('height')+'px',
					textAlign: 'center',
					method: 'fill',
					fillStyle: 'darkblue',
					font: '12pt monospace',
					startY: 130,
					});
					
				//update the canvas display
				scrawl.render();
				
				testNow = Date.now();
				testTime =  testNow - testTicker;
				testMessage.innerHTML = 'Render time: '+parseInt(testTime)+'ms';
				};
				
			scrawl.loadModules({
				path: '../source/',
				minified: false,
				modules: 'phrase',
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						}, false);
					},
				});
		</script>
    </body>
</html>
