<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo 107</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
  <style>
    .zero {
      margin: 0;
      padding: 0;
      border: 0;
    }
  </style>
</head>

<body class="zero">

  <div id="iframestack" class="scrawlstack">
    <iframe id="myframe" src="http://en.wikipedia.org/wiki/Cat"></iframe>
  </div>

  <div id="titlestack" class="scrawlstack">
    <div id="title">
      <h1><a href="index.html">Scrawl.js</a> - demonstration 107</h1>
      <h2>Page loading effects</h2>
      <h3>Extensions: path, factories, animation, stacks, block, wheel, phrase</h3>
    </div>
  </div>

  <div id="controlsstack" class="scrawlstack">
    <div id="controls">
      <p>Select effect:</p>
      <p>
        <select id="effect">
          <option value="fog" selected>Fog</option>
          <option value="rollingRectangle">Rolling rectangle</option>
          <option value="spinningStar">Spinning star</option>
          <option value="chopFromTop">Chop from top</option>
          <option value="clearWithCircles">Clear with circles</option>
        </select>
      </p>
      <p>
        <button id="button" type="button">Display effect</button>
      </p>
    </div>
  </div>

  <div id="canvasstack" class="scrawlstack">
    <canvas id="loadeffect"></canvas>
  </div>

  <script src="../source/scrawlCore.js"></script>
  <script src="js/demo107.js"></script>

</body>

</html>
