<!DOCTYPE html>
<html>

<head>
  <title>Demo 412</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 412</h1>
  <h2>Scrawl image filters - channelStep()</h2>
  <h3>Modules: images, filters, animation</h3>
  <canvas width="400" height="400" id="mycanvas"></canvas>
  <p>Red: 2
    <input id="red" type="range" value="16" min="2" max="64" step="2" />64</p>
  <p>Green: 2
    <input id="green" type="range" value="16" min="2" max="64" step="2" />64</p>
  <p>Blue: 2
    <input id="blue" type="range" value="16" min="2" max="64" step="2" />64</p>
  <img src="img/carousel/cagedparrot.png" id="parrot" alt="color version of parrot" class="demo412" />
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //define variables
      var red,
        green,
        blue,
        redVal = 16,
        greenVal = 16,
        blueVal = 16,
        getRed,
        getGreen,
        getBlue;

      //import image
      scrawl.getImagesByClass('demo412');

      //clone image and add filter to it
      scrawl.image.parrot.clone({
        name: 'channelstepparrot',
      }).filter('channelStep', {
        red: 16,
        green: 16,
        blue: 16,
        useSourceData: true,
      });

      //define sprites
      scrawl.newPicture({
        name: 'parrot',
        startX: 10,
        startY: 10,
        scale: 0.5,
        source: 'parrot',
      }).clone({
        startX: 120,
        startY: 210,
        source: 'channelstepparrot',
      });

      //preparing the DOM input elements
      red = document.getElementById('red');
      red.value = 16;
      green = document.getElementById('green');
      green.value = 16;
      blue = document.getElementById('blue');
      blue.value = 16;

      //image update function
      updateInput = function() {
        scrawl.image.channelstepparrot.filter('channelStep', {
          red: redVal,
          green: greenVal,
          blue: blueVal,
          useSourceData: true,
        });
      };

      //event listeners
      getRed = function(e) {
        redVal = parseFloat(red.value);
        updateInput();
        e.preventDefault();
        e.returnValue = false;
      };
      red.addEventListener('change', getRed, false);
      getGreen = function(e) {
        greenVal = parseFloat(green.value);
        updateInput();
        e.preventDefault();
        e.returnValue = false;
      };
      green.addEventListener('change', getGreen, false);
      getBlue = function(e) {
        blueVal = parseFloat(blue.value);
        updateInput();
        e.preventDefault();
        e.returnValue = false;
      };
      blue.addEventListener('change', getBlue, false);

      //to make sure everything is in place ...
      updateInput();

      //animation object
      scrawl.newAnimation({
        fn: function() {
          scrawl.render();

          testNow = Date.now();
          testTime = testNow - testTicker;
          testTicker = testNow;
          testMessage.innerHTML = 'Milliseconds per screen refresh: ' + parseInt(testTime) + '; fps: ' + parseInt(1000 / testTime) + '<br />Red: ' + redVal + '; Green: ' + greenVal + '; Blue: ' + blueVal;
        },
      });
    };

    scrawl.loadModules({
        path: '../source/js/',
        minified: false,
        modules: ['images', 'filters', 'animation'],
        callback: function() {
          window.addEventListener('load', function() {
              scrawl.init();
              mycode();
            };
          },
        });
  </script>
</body>

</html>
