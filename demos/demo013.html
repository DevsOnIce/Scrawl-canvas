<!DOCTYPE html>
<html>
    <head>
        <title>Scrawl.js</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 013</h1>
		<h2>Scrawl animation - moving and rotating Blocks</h2>
		<h3>Modules: block, wheel, animation, collisions</h3>
		<canvas id="mycanvas" width="750" height="375"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage');
					
				var mySprite,
					minX = 50, 
					minY = 50, 
					maxX = 700, 
					maxY = 325,
					result, 
					myRoll = -0.7,
					moveSprites;
				
				//bouncing block
				mySprite = scrawl.newBlock({	
					name:				'myblock',
					startX:				375,
					startY:				187,
					deltaX:				-3,
					deltaY:				2,
					width:				100,
					height:				100,
					handleX:			'center',
					handleY:			'center',
					strokeStyle:		'Purple',
					fillStyle:			'Pink',
					lineWidth:			10,
					lineJoin:			'round',
					method:				'sinkInto',	
					shadowOffsetX:		5,
					shadowOffsetY:		5,
					shadowBlur:			5,
					shadowColor:		'black',
					collisionPoints:	'corners',
					});
					
				//pin to mark start/rotate/reflect point on bouncing block
				scrawl.newWheel({
					pivot:			'myblock',
					radius:			4,
					fillStyle:		'blue',
					method:			'fill',
					order:			1,
					shadowOffsetX:	2,
					shadowOffsetY:	2,
					shadowBlur:		2,
					shadowColor:	'black',
					});

				//block used for building cell field image
				scrawl.newBlock({
					startX:		50,
					startY:		50,
					width:		650,
					height:		275,
					method:		'draw',
					order:		10,
					field:		true,
					});
				scrawl.buildFields();
				
				//animation function
				moveSprites = function(){
					mySprite.updateStart();
					result = mySprite.checkField();
					if(typeof result !== 'boolean'){
						if(!scrawl.isBetween(result.x, minX, maxX, true)){
							mySprite.reverse('deltaX');
							}
						if(!scrawl.isBetween(result.y, minY, maxY, true)){
							mySprite.reverse('deltaY');
							}
						mySprite.setDelta({
							scale: -0.08
							});
						}
					mySprite.setDelta({
						roll: myRoll,
						scale: (mySprite.scale < 1) ? 0.005 : 0,
						});
					};
				
				//animation object
				scrawl.newAnimation({
					fn: function(){
						moveSprites();
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['block', 'wheel', 'animation', 'collisions'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
