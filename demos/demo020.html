<!DOCTYPE html>
<html>

<head>
  <title>Demo 020</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 020</h1>
  <h2>Scrawl Path/Shape sprites - straight lines</h2>
  <h3>Modules: path, factories</h3>
  <canvas id="mycanvas" width="400" height="200"></canvas>
  <p id="testmessage"></p>
  <script src="../source/scrawlCore.js"></script>
  <script id="myscript">
    var mycode = function() {
      'use strict'
      var testTicker = Date.now(),
        testTime = testTicker,
        testNow,
        testMessage = document.getElementById('testmessage');

      //makeLine factory
      scrawl.makeLine({
        startX: 50,
        startY: 50,
        endX: 350,
        endY: 50,
      });

      //makeRegularShape factory, using sides
      scrawl.makeRegularShape({
        startX: 200,
        startY: 100,
        radius: 150,
        sides: 2,
      });

      //makeRegularShape factory, using angles
      scrawl.makeRegularShape({
        startX: 200,
        startY: 150,
        radius: 150,
        angle: 180,
        roll: 10,
      });

      //display canvas
      scrawl.render();

      testNow = Date.now();
      testTime = testNow - testTicker;
      testMessage.innerHTML = 'Render time: ' + parseInt(testTime) + 'ms';
    };

    scrawl.loadModules({
      path: '../source/',
      minified: false,
      modules: ['path', 'factories'],
      callback: function() {
        window.addEventListener('load', function() {
          scrawl.init();
          mycode();
        }, false);
      },
    });
  </script>
</body>

</html>
