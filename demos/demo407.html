<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo 407</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />

  <style>
    table {
      width: 100%;
    }
    th,
    td {
      border: 1px solid gray;
      font-size: 0.65em;
      text-align: center;
      width: 12%;
    }
    .rowlabel {
      font-weight: bold;
    }
    table input {
      width: 80%;
    }
    .t0 {
      background-color: lightgreen;
    }
    .t1 {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 407</h1>
  <h2>Scrawl filters - tint</h2>
  <h3>Extensions: images, filters, animation</h3>

  <canvas width="400" height="400" id="mycanvas"></canvas>

  <p id="testmessage"></p>

  <table>
    <tr class="t0">
      <td class="rowlabel">Alpha</td>
      <td>
        <input id="alpha" type="range" value="1" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">Red-in-red</td>
      <td>
        <input id="redInRed" type="range" value="0" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">Green-in-red</td>
      <td>
        <input id="greenInRed" type="range" value="1" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">Blue-in-red</td>
      <td>
        <input id="blueInRed" type="range" value="0" min="0" max="1" step="0.01" />
      </td>
    </tr>
    <tr class="t1">
      <td class="rowlabel">&nbsp;</td>
      <td>&nbsp;</td>
      <td class="rowlabel">Red-in-green</td>
      <td>
        <input id="redInGreen" type="range" value="0" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">Green-in-green</td>
      <td>
        <input id="greenInGreen" type="range" value="0" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">Blue-in-green</td>
      <td>
        <input id="blueInGreen" type="range" value="1" min="0" max="1" step="0.01" />
      </td>
    </tr>
    <tr class="t0">
      <td class="rowlabel">&nbsp;</td>
      <td>&nbsp;</td>
      <td class="rowlabel">Red-in-blue</td>
      <td>
        <input id="redInBlue" type="range" value="1" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">Green-in-blue</td>
      <td>
        <input id="greenInBlue" type="range" value="0" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">Blue-in-blue</td>
      <td>
        <input id="blueInBlue" type="range" value="0" min="0" max="1" step="0.01" />
      </td>
    </tr>
  </table>

  <script src="../source/scrawlCore.js"></script>
  <script id="testscript" src="js/demo407.js"></script>
</body>

</html>
