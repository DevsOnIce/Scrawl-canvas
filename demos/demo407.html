<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo 407</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/demo.css" rel="stylesheet" />

  <style>
    table {
      width: 100%;
    }
    th,
    td {
      border: 1px solid gray;
      font-size: 0.65em;
      text-align: center;
      width: 24%;
    }
    .rowlabel {
      font-weight: bold;
    }
    table input {
      width: 80%;
    }
    .t0 {
      background-color: lightgreen;
    }
    .t1 {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl.js</a> - demonstration 407</h1>
  <h2>Scrawl multiFilters - blur</h2>
  <h3>Extensions: images, multifilters, animation</h3>
  <p>The blur filter is effectively a combination of the previous demo's horizontal and vertical blur matrixes, combined in two passes.</p>

  <canvas width="400" height="400" id="mycanvas"></canvas>

  <p id="testmessage"></p>

  <table>
    <tr class="t0">
      <td class="rowlabel">globalAlpha</td>
      <td>
        <input id="globalAlpha" class="controls" type="range" value="1" min="0" max="1" step="0.01" />
      </td>
      <td class="rowlabel">GCO</td>
      <td>
        <select class="controls" id="gco">
          <option value="source-over">source-over</option>
          <option value="source-atop">source-atop</option>
          <option value="source-in">source-in</option>
          <option value="source-out">source-out</option>
        </select>
      </td>
    </tr>
    <tr class="t1">
      <td class="rowlabel">step</td>
      <td>
        <select class="controls" id="step">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </td>
      <td class="rowlabel">radius</td>
      <td>
        <input id="radius" class="controls" type="range" value="3" min="0" max="50" step="1" />
      </td>
    </tr>
  </table>

  <script src="../source/scrawlCore.js"></script>
  <script id="testscript" src="js/demo407.js"></script>
</body>

</html>
