<!DOCTYPE html>
 <html>
   <head>
        <title>Scrawl.js</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
    </head>
    <body>
		<h1><a href="index.html">Scrawl.js</a> - demonstration 006</h1>
		<h2>Measuring the length of a Quadratic curve</h2>
		<h3>Modules: path, wheel, factories, animation, phrase</h3>
		<p>Drag the blue dots to shape the red line</p>
		<p>Length of curve: <span id="curveLength">0</span></p>
		<canvas id="mycanvas" width="750" height="400"></canvas>
		<p id="testmessage"></p>
		<script src="../source/scrawlCore.js"></script>
		<script>
			var mycode = function(){
				'use strict'
				var testTicker = Date.now(),
					testTime = testTicker,
					testNow,
					testMessage = document.getElementById('testmessage'),
					lengthText = document.getElementById('curveLength');
					
				//define variables
				var here,
					mySprite = false,
					myPos = 0, 
					dPos = 0.005,
					length,
					doLines,
					getWheel,
					dropWheel;
					
				//define groups
				scrawl.newGroup({
					name: 'mygroup',
					});
					
				//define sprites
				for(var i=0; i<3; i++){
					scrawl.newWheel({
						name:		'wheel_'+i,
						radius:		10,
						fillStyle:	'blue',
						method:		'fillDraw',
						startY:		200,
						startX:		250*(i+1)-125,
						order:		1,
						group:		'mygroup',
						});
					}
				scrawl.makeQuadratic({
					name:			'mycurve',
					lineWidth:		5,
					strokeStyle:	'red',
					method:			'draw',
					precision:		100,
					});
				scrawl.point.mycurve_p1.setToFixed('wheel_0');
				scrawl.point.mycurve_p2.setToFixed('wheel_1');
				scrawl.point.mycurve_p3.setToFixed('wheel_2');
				
				scrawl.makeLine({
					name: 'startline', strokeStyle: 'green',
					}).clone({
					name: 'endline',
					}).clone({
					name: 'startMidEnd', strokeStyle: 'orange', lineWidth: 2,
					});
				scrawl.point.startline_p1.setToFixed('wheel_0');
				scrawl.point.startline_p2.setToFixed('wheel_1');
				scrawl.point.endline_p1.setToFixed('wheel_1');
				scrawl.point.endline_p2.setToFixed('wheel_2');
				scrawl.point.startMidEnd_p1.setToFixed(true);
				scrawl.point.startMidEnd_p2.setToFixed(true);
				
				scrawl.newPhrase({
					font:		'12pt Arial, sans-serif',
					handleX:	'center',
					handleY:	30,
					text:		'start',
					pivot:		'wheel_0',
					order:		2,
					}).clone({
					text:		'control',
					pivot:		'wheel_1',
					}).clone({
					text:		'end',
					pivot:		'wheel_2',
					});

				scrawl.newWheel({
					name:		'goldwheel',
					radius:		10,
					fillStyle:	'gold',
					method:		'fillDraw',
					order:		1,
					});
					
				//sprite animation function
				doLines = function(pos){
					var startlinePos,
						endlinePos,
						startMidEndPos;
					startlinePos = scrawl.sprite.startline.getPerimeterPosition(pos, false);
					scrawl.point.startMidEnd_p1.local.set(startlinePos);
					endlinePos = scrawl.sprite.endline.getPerimeterPosition(pos, false);
					scrawl.point.startMidEnd_p2.local.set(endlinePos);
					startMidEndPos = scrawl.sprite.startMidEnd.getPerimeterPosition(pos, false);
					scrawl.sprite.goldwheel.start.set(startMidEndPos);
					};
				
			   //event listeners
				getWheel = function(e){
					mySprite = scrawl.group.mygroup.getSpriteAt(here);
					if(mySprite){
						mySprite.pickupSprite(here);
						}
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					};
				dropWheel = function(e){
				   if(mySprite){
						mySprite.dropSprite();
						mySprite = false;
						}
					if(e){
						e.stopPropagation();
						e.preventDefault();
						}
					};
				scrawl.canvas.mycanvas.addEventListener('mousedown', getWheel, false);
				scrawl.canvas.mycanvas.addEventListener('mouseup', dropWheel, false);

				length = scrawl.sprite.mycurve.getPerimeterLength(true);

				//animation object
				scrawl.newAnimation({
					fn: function(){
						here = scrawl.pad.mycanvas.getMouse();
						if(!here.active && mySprite){
							dropWheel();
							}
						if(mySprite){
							length = scrawl.sprite.mycurve.getPerimeterLength(true);
							}
						myPos = (myPos+dPos > 1) ? 0 : myPos+dPos;
						doLines(myPos);
						scrawl.render();
						
						testNow = Date.now();
						testTime =  testNow - testTicker;
						testTicker = testNow;
						testMessage.innerHTML = 'Milliseconds per screen refresh: '+parseInt(testTime)+'; fps: '+parseInt(1000/testTime);
						lengthText.innerHTML = length;
						},
					});
				};
				
			scrawl.loadModules({
				path: '../source/js/',
				minified: false,
				modules: ['path', 'wheel', 'factories', 'animation', 'phrase'],
				callback: function(){
					window.addEventListener('load', function(){
						scrawl.init();
						mycode();
						};
					},
				});
		</script>
    </body>
</html>
